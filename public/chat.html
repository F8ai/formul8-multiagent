<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul8 Multiagent Chat</title>
    <link rel="icon" type="image/x-icon" href="https://formul8.ai/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="https://formul8.ai/favicon.ico">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-default: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --accent-primary: #10a37f;
            --accent-hover: #0d8a6b;
            --accent-light: rgba(16, 163, 127, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
        }

        .header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-default);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .main-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 65px);
            position: relative;
        }

        .welcome-section {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            transition: transform 0.5s ease-in-out;
            z-index: 1;
        }

        .welcome-section.slide-up {
            transform: translateY(-100%);
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .welcome-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .input-container {
            width: 100%;
            max-width: 768px;
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 0 1rem;
            transition: all 0.3s ease-in-out;
            z-index: 10;
        }

        .chat-input-wrapper {
            position: relative;
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            padding: 0.75rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 200px;
            line-height: 1.5;
        }

        .chat-input::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            background: var(--accent-primary);
            border: none;
            border-radius: 8px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: white;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .chat-container.show {
            display: flex;
            opacity: 1;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            padding-bottom: 100px;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .message.user .message-avatar {
            background: var(--bg-tertiary);
        }

        .message-content {
            max-width: 70%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-default);
            border-radius: 12px;
            padding: 1rem;
        }

        .message.user .message-content {
            background: var(--accent-light);
            border-color: var(--accent-primary);
        }

        .message-text {
            color: var(--text-primary);
            line-height: 1.5;
        }

        .typing-indicator {
            display: none;
            padding: 1rem 2rem;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: inline-flex;
            gap: 0.25rem;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2rem;
            }

            .welcome-subtitle {
                font-size: 1.125rem;
            }

            .chat-messages {
                padding: 0.5rem;
            }

            .message-content {
                max-width: 85%;
                padding: 0.75rem;
            }

            .message-text {
                padding: 0.5rem 0.75rem;
            }

            .input-container {
                width: calc(100% - 1rem);
                left: 0.5rem;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div style="width: 24px; height: 24px; background: linear-gradient(135deg, #10a37f, #0d8a6b); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 14px;">ðŸŒ¿</div>
            <span>F8 Multiagent</span>
        </div>
    </div>

    <div class="main-container">
        <div id="welcome-section" class="welcome-section">
            <h1 class="welcome-title">What would you like to Formul8 today?</h1>
            <p class="welcome-subtitle">Your AI assistant for the cannabis industry</p>
        </div>

        <div id="chat-container" class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
            <div id="typing-indicator" class="typing-indicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Input container is now OUTSIDE of welcome-section -->
    <div class="input-container" id="input-container">
        <div class="chat-input-wrapper">
            <textarea id="chat-input" class="chat-input" placeholder="Ask anything about cannabis industry..." rows="1"></textarea>
            <button id="send-button" class="send-button" onclick="sendMessage()">
                âž¤
            </button>
        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('f8-api-key');
        let isTyping = false;
        let hasStartedChat = false;

        // API Configuration
        const API_BASE_URL = 'https://f8.syzygyx.com';
        
        // Determine plan based on domain
        const currentDomain = window.location.hostname;
        const PLAN = currentDomain.includes('future4200.com') ? 'future4200' : 'free';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing chat...');
            const chatInput = document.getElementById('chat-input');
            
            if (!chatInput) {
                console.error('Chat input not found!');
                return;
            }
            
            console.log('Chat input found, setting up event listeners...');
            
            // Auto-resize textarea
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });
            
            // Send on Enter (but allow Shift+Enter for new lines)
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Focus the input
            chatInput.focus();
            
            // Check for API key
            if (!apiKey) {
                generateApiKey();
            }
        });

        async function generateApiKey() {
            try {
                console.log('Generating API key...');
                const response = await fetch(`${API_BASE_URL}/api/free-key`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: 'web-user' })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    apiKey = data.apiKey;
                    localStorage.setItem('f8-api-key', apiKey);
                    console.log('API key generated:', apiKey);
                } else {
                    throw new Error('Failed to generate API key');
                }
            } catch (error) {
                console.error('API key generation failed:', error);
                showError('Failed to generate API key. Please refresh the page.');
            }
        }

        function startChat() {
            console.log('Starting chat animation...');
            hasStartedChat = true;
            
            // Slide welcome section up
            const welcomeSection = document.getElementById('welcome-section');
            welcomeSection.classList.add('slide-up');
            
            // Show chat container
            const chatContainer = document.getElementById('chat-container');
            chatContainer.classList.add('show');
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            
            console.log('Send message called:', message);
            
            if (!message || isTyping) return;
            
            // First message - start chat animation
            if (!hasStartedChat) {
                startChat();
            }
            
            // Clear input
            chatInput.value = '';
            chatInput.style.height = 'auto';
            
            // Add user message
            addMessage('user', message);
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                isTyping = true;
                
                const response = await fetch(`${API_BASE_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({
                        message: message,
                        plan: PLAN,
                        username: 'web-user'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to get response');
                }

                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Add assistant message
                if (data.response) {
                    addMessage('assistant', data.response);
                } else {
                    addMessage('assistant', 'Sorry, I could not process your request.');
                }
                
            } catch (error) {
                console.error('Error sending message:', error);
                hideTypingIndicator();
                addMessage('assistant', 'Sorry, something went wrong. Please try again.');
            } finally {
                isTyping = false;
            }
        }

        function addMessage(sender, text) {
            const chatMessages = document.getElementById('chat-messages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = sender === 'user' ? 'U' : 'F8';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-text">${escapeHtml(text)}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            indicator.classList.add('show');
            
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            indicator.classList.remove('show');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            addMessage('assistant', message);
        }
    </script>
</body>
</html>
