<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul8 Chat</title>
    <link rel="icon" type="image/x-icon" href="https://formul8.ai/favicon.ico">
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            background: #343541;
            color: #ececf1;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background: #343541;
            border-bottom: 1px solid #565869;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1rem;
            font-weight: 600;
            color: #ececf1;
        }

        .auth-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #authButtons {
            display: flex;
        }

        .user-info {
            display: none;
            align-items: center;
            gap: 10px;
        }

        .user-info.active {
            display: flex;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .user-name {
            font-size: 0.9rem;
            color: #ececf1;
        }

        .logout-button {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #565869;
            border-radius: 6px;
            color: #ececf1;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-button:hover {
            background: #40414f;
        }

        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .messages-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 768px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
        }

        .messages-container:not(.has-messages) .messages-wrapper {
            justify-content: center;
        }

        .messages-container.has-messages .messages-wrapper {
            justify-content: flex-start;
            padding-top: 40px;
        }

        .welcome {
            text-align: center;
            margin-bottom: 60px;
        }

        .welcome h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #ececf1;
        }

        .welcome p {
            font-size: 1rem;
            color: #c5c5d2;
        }

        /* Messages */
        .message {
            display: flex;
            padding: 24px 16px;
            margin-bottom: 0;
        }

        .message.user {
            background: #343541;
        }

        .message.assistant {
            background: #444654;
            border-top: 1px solid #565869;
            border-bottom: 1px solid #565869;
        }

        .message-content {
            max-width: 768px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            gap: 16px;
        }

        .message-icon {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .message.user .message-icon {
            background: #5436da;
            color: white;
        }

        .message.assistant .message-icon {
            background: #19c37d;
            color: white;
        }

        .message-text {
            flex: 1;
            line-height: 1.7;
            padding-top: 4px;
        }

        .message-header {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        /* Input Container */
        .input-container {
            padding: 20px;
            background: #343541;
            border-top: 1px solid #565869;
        }

        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .input-form {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #chatInput {
            flex: 1;
            background: #40414f;
            border: 1px solid #565869;
            border-radius: 8px;
            color: #ececf1;
            padding: 14px 16px;
            font-size: 1rem;
            outline: none;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            font-family: inherit;
        }

        #chatInput:focus {
            border-color: #8e8ea0;
        }

        #chatInput::placeholder {
            color: #8e8ea0;
        }

        #sendButton {
            background: #19c37d;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 12px 20px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            height: 52px;
        }

        #sendButton:hover:not(:disabled) {
            background: #1a7f5a;
        }

        #sendButton:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Controls (hidden by default like ChatGPT) */
        .controls {
            display: none;
            max-width: 768px;
            margin: 0 auto 16px;
            padding: 0 16px;
            gap: 12px;
            align-items: center;
        }

        .controls select,
        .controls input {
            background: #40414f;
            border: 1px solid #565869;
            border-radius: 6px;
            color: #ececf1;
            padding: 6px 10px;
            font-size: 0.85rem;
        }

        /* Scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #343541;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #565869;
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: #6e6e80;
        }

        /* Loading indicator */
        .loading {
            display: none;
            color: #8e8ea0;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px;
        }

        .loading.active {
            display: block;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .welcome h2 {
                font-size: 1.5rem;
            }

            .message {
                padding: 16px 12px;
            }

            .input-container {
                padding: 12px;
            }

            #chatInput {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Formul8</h1>
            <div class="auth-section">
                <div id="authButtons"></div>
                <div class="user-info" id="userInfo">
                    <img class="user-avatar" id="userAvatar" alt="User avatar">
                    <span class="user-name" id="userName"></span>
                    <button class="logout-button" id="logoutButton">Log out</button>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div class="messages-container" id="messagesContainer">
            <div class="messages-wrapper">
                <div class="welcome">
                    <h2>Formul8 Multiagent Chat</h2>
                    <p>Start a conversation with our intelligent agents</p>
                </div>
                <div id="chatMessages"></div>
            </div>
        </div>

        <!-- Input -->
        <div class="input-container">
            <div class="controls" id="controls">
                <label>User: <input type="text" id="username" value="guest" /></label>
                <label>Plan: 
                    <select id="planSelect">
                        <option value="free">Free</option>
                        <option value="micro">Micro</option>
                        <option value="standard" selected>Standard</option>
                        <option value="enterprise">Enterprise</option>
                        <option value="admin">Admin</option>
                    </select>
                </label>
            </div>
            <div class="input-wrapper">
                <div class="loading" id="loading">Thinking...</div>
                <div class="input-form">
                    <textarea id="chatInput" placeholder="Send a message..." rows="1"></textarea>
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Google OAuth Configuration
        const GOOGLE_CLIENT_ID = '732977829559-sm9erni1diasjrfdqdccal0htmeb2crg.apps.googleusercontent.com';
        const API_ENDPOINT = 'https://wxe3lwel4llwaom56mthdt4gry0zkpxr.lambda-url.us-east-1.on.aws';
        
        let currentUser = null;
        let authToken = null;
        
        // Initialize Google Sign-In
        function initializeGoogleSignIn() {
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleSignIn,
                    auto_select: false,
                    cancel_on_tap_outside: true,
                });
                
                google.accounts.id.renderButton(
                    document.getElementById('authButtons'),
                    {
                        theme: 'filled_black',
                        size: 'large',
                        text: 'signin_with',
                        shape: 'rectangular',
                    }
                );
                
                checkExistingSession();
            } else {
                setTimeout(initializeGoogleSignIn, 100);
            }
        }
        
        async function handleGoogleSignIn(response) {
            try {
                const result = await fetch(`${API_ENDPOINT}/api/google-auth-callback`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken: response.credential }),
                });
                
                const data = await result.json();
                
                if (data.success) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    updateUIAfterLogin();
                }
            } catch (error) {
                console.error('Authentication error:', error);
            }
        }
        
        function checkExistingSession() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('currentUser');
            
            if (token && user) {
                authToken = token;
                currentUser = JSON.parse(user);
                updateUIAfterLogin();
            }
        }
        
        function updateUIAfterLogin() {
            document.getElementById('authButtons').style.display = 'none';
            const userInfo = document.getElementById('userInfo');
            userInfo.classList.add('active');
            document.getElementById('userAvatar').src = currentUser.picture || '';
            document.getElementById('userName').textContent = currentUser.name || currentUser.email;
            document.getElementById('username').value = currentUser.name || currentUser.email;
            if (currentUser.plan) {
                document.getElementById('planSelect').value = currentUser.plan;
            }
        }
        
        function handleLogout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            
            if (google && google.accounts && google.accounts.id) {
                google.accounts.id.disableAutoSelect();
            }
            
            document.getElementById('authButtons').style.display = 'flex';
            document.getElementById('userInfo').classList.remove('active');
            document.getElementById('username').value = 'guest';
        }
        
        document.getElementById('logoutButton').addEventListener('click', handleLogout);
        
        // Chat functionality
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');
        const messagesContainer = document.getElementById('messagesContainer');
        const loading = document.getElementById('loading');
        
        // Auto-resize textarea
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });
        
        // Send message on Enter (but Shift+Enter for new line)
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            const username = document.getElementById('username').value;
            const plan = document.getElementById('planSelect').value;
            
            // Add user message
            addMessage(message, 'user', username);
            chatInput.value = '';
            chatInput.style.height = 'auto';
            
            // Show loading
            sendButton.disabled = true;
            loading.classList.add('active');
            
            try {
                const headers = { 'Content-Type': 'application/json' };
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }
                
                const response = await fetch(`${API_ENDPOINT}/api/chat`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ message, username, plan })
                });
                
                const data = await response.json();
                
                if (data.response) {
                    addMessage(data.response, 'assistant', data.agent || 'F8');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, something went wrong. Please try again.', 'assistant', 'System');
            } finally {
                sendButton.disabled = false;
                loading.classList.remove('active');
            }
        }
        
        function addMessage(text, type, name) {
            messagesContainer.classList.add('has-messages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const initial = name.charAt(0).toUpperCase();
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-icon">${initial}</div>
                    <div class="message-text">
                        <div class="message-header">${name}</div>
                        ${text}
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Initialize on load
        window.addEventListener('load', initializeGoogleSignIn);
    </script>
</body>
</html>
