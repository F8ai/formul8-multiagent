<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul8</title>
    <link rel="icon" type="image/x-icon" href="https://formul8.ai/favicon.ico">
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: ui-sans-serif, -apple-system, system-ui, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif;
            background: #212121;
            color: #ececec;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        /* Header */
        .header {
            height: 52px;
            background: #212121;
            border-bottom: 1px solid #4d4d4d;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            height: 24px;
            width: auto;
        }

        .header-title {
            font-size: 14px;
            font-weight: 600;
            color: #ececec;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #authButtons {
            display: flex;
        }

        .user-info {
            display: none;
            align-items: center;
            gap: 10px;
        }

        .user-info.active {
            display: flex;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .user-name {
            font-size: 14px;
            color: #ececec;
        }

        .logout-button {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #4d4d4d;
            border-radius: 6px;
            color: #ececec;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-button:hover {
            background: #2f2f2f;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .messages-inner {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Empty state - centered */
        .app:not(.has-messages) .messages-inner {
            justify-content: center;
            align-items: center;
        }

        /* With messages - normal flow */
        .app.has-messages .messages-inner {
            justify-content: flex-start;
        }

        .welcome {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .app.has-messages .welcome {
            display: none;
        }

        .welcome h1 {
            font-size: 36px;
            font-weight: 600;
            color: #ececec;
            margin-bottom: 16px;
        }

        .welcome p {
            font-size: 16px;
            color: #b4b4b4;
        }

        /* Message */
        .message {
            width: 100%;
            padding: 24px 0;
            display: flex;
            justify-content: center;
        }

        .message.user {
            background: #212121;
        }

        .message.assistant {
            background: #2f2f2f;
        }

        .message-content {
            width: 100%;
            max-width: 768px;
            padding: 0 20px;
            display: flex;
            gap: 24px;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            background: #19c37d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: white;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #5536da;
        }

        .message-text {
            flex: 1;
            padding-top: 2px;
            line-height: 1.75;
            color: #ececec;
        }

        /* Input Area */
        .input-container {
            padding: 24px 0 24px;
            background: #212121;
            flex-shrink: 0;
        }

        .app:not(.has-messages) .input-container {
            padding-top: 0;
        }

        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .input-form {
            position: relative;
            background: #2f2f2f;
            border: 1px solid #4d4d4d;
            border-radius: 26px;
            padding: 12px 12px 12px 16px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            transition: all 0.2s;
        }

        .input-form:focus-within {
            border-color: #565656;
            box-shadow: 0 0 0 1px #565656;
        }

        #chatInput {
            flex: 1;
            background: transparent;
            border: none;
            color: #ececec;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            line-height: 24px;
            padding: 0;
        }

        #chatInput::placeholder {
            color: #8e8ea0;
        }

        #sendButton {
            width: 32px;
            height: 32px;
            background: #fff;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        #sendButton:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        #sendButton:not(:disabled):hover {
            background: #e6e6e6;
        }

        #sendButton svg {
            width: 20px;
            height: 20px;
        }

        /* Loading indicator */
        .loading {
            display: none;
            text-align: center;
            color: #8e8ea0;
            font-size: 14px;
            padding: 12px;
        }

        .loading.active {
            display: block;
        }

        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #212121;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #4d4d4d;
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #5d5d5d;
        }

        /* Hidden controls */
        .controls {
            display: none;
        }

        /* Footer text */
        .footer-text {
            text-align: center;
            font-size: 12px;
            color: #8e8ea0;
            padding: 8px 20px 0;
            max-width: 768px;
            margin: 0 auto;
        }

        .footer-text a {
            color: #8e8ea0;
            text-decoration: underline;
        }

        .footer-text a:hover {
            color: #ececec;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .welcome h1 {
                font-size: 28px;
            }

            .message-content {
                padding: 0 16px;
                gap: 16px;
            }

            .input-wrapper {
                padding: 0 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <img src="https://formul8.ai/logo.png" alt="Formul8" class="logo" onerror="this.style.display='none'">
                <span class="header-title">Formul8</span>
            </div>
            <div class="header-right">
                <div id="authButtons"></div>
                <div class="user-info" id="userInfo">
                    <img class="user-avatar" id="userAvatar" alt="">
                    <span class="user-name" id="userName"></span>
                    <button class="logout-button" id="logoutButton">Log out</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <!-- Messages -->
            <div class="messages" id="messages">
                <div class="messages-inner">
                    <div class="welcome">
                        <h1>What do you want to Formul8 today?</h1>
                        <p>Start a conversation with our intelligent agents</p>
                    </div>
                    <div id="messagesList"></div>
                </div>
            </div>

            <!-- Input -->
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="loading" id="loading">Thinking...</div>
                    <div class="input-form">
                        <textarea 
                            id="chatInput" 
                            placeholder="Ask anything" 
                            rows="1"
                        ></textarea>
                        <button id="sendButton" disabled>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M7 11l5-5m0 0l5 5m-5-5v12"/>
                            </svg>
                        </button>
                    </div>
                    <div class="footer-text">
                        Formul8.ai
                    </div>
                </div>
            </div>
        </div>

        <!-- Hidden controls -->
        <div class="controls">
            <input type="text" id="username" value="guest" />
            <select id="planSelect">
                <option value="free">Free</option>
                <option value="micro">Micro</option>
                <option value="standard" selected>Standard</option>
                <option value="enterprise">Enterprise</option>
                <option value="admin">Admin</option>
            </select>
        </div>
    </div>

    <script>
        // Google OAuth Configuration
        const GOOGLE_CLIENT_ID = '732977829559-sm9erni1diasjrfdqdccal0htmeb2crg.apps.googleusercontent.com';
        const API_ENDPOINT = 'https://wxe3lwel4llwaom56mthdt4gry0zkpxr.lambda-url.us-east-1.on.aws';
        
        let currentUser = null;
        let authToken = null;
        
        // Initialize Google Sign-In
        function initializeGoogleSignIn() {
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleSignIn,
                    auto_select: false,
                    cancel_on_tap_outside: true,
                });
                
                google.accounts.id.renderButton(
                    document.getElementById('authButtons'),
                    {
                        theme: 'filled_black',
                        size: 'medium',
                        text: 'signin_with',
                        shape: 'rectangular',
                    }
                );
                
                checkExistingSession();
            } else {
                setTimeout(initializeGoogleSignIn, 100);
            }
        }
        
        async function handleGoogleSignIn(response) {
            try {
                const result = await fetch(`${API_ENDPOINT}/api/google-auth-callback`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken: response.credential }),
                });
                
                const data = await result.json();
                
                if (data.success) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    updateUIAfterLogin();
                }
            } catch (error) {
                console.error('Authentication error:', error);
            }
        }
        
        function checkExistingSession() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('currentUser');
            
            if (token && user) {
                authToken = token;
                currentUser = JSON.parse(user);
                updateUIAfterLogin();
            }
        }
        
        function updateUIAfterLogin() {
            document.getElementById('authButtons').style.display = 'none';
            const userInfo = document.getElementById('userInfo');
            userInfo.classList.add('active');
            document.getElementById('userAvatar').src = currentUser.picture || '';
            document.getElementById('userName').textContent = currentUser.name || currentUser.email;
            document.getElementById('username').value = currentUser.name || currentUser.email;
            if (currentUser.plan) {
                document.getElementById('planSelect').value = currentUser.plan;
            }
        }
        
        function handleLogout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            
            if (google && google.accounts && google.accounts.id) {
                google.accounts.id.disableAutoSelect();
            }
            
            document.getElementById('authButtons').style.display = 'flex';
            document.getElementById('userInfo').classList.remove('active');
            document.getElementById('username').value = 'guest';
        }
        
        document.getElementById('logoutButton').addEventListener('click', handleLogout);
        
        // Chat functionality
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const messagesList = document.getElementById('messagesList');
        const messagesContainer = document.getElementById('messages');
        const loading = document.getElementById('loading');
        const app = document.querySelector('.app');
        
        // Enable/disable send button based on input
        chatInput.addEventListener('input', function() {
            sendButton.disabled = !this.value.trim();
            
            // Auto-resize textarea
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });
        
        // Send on Enter, new line on Shift+Enter
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendButton.disabled) {
                    sendMessage();
                }
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            const username = document.getElementById('username').value;
            const plan = document.getElementById('planSelect').value;
            
            // Add user message
            addMessage(message, 'user', username);
            
            // Clear and reset input
            chatInput.value = '';
            chatInput.style.height = 'auto';
            sendButton.disabled = true;
            
            // Show loading
            loading.classList.add('active');
            
            try {
                const headers = { 'Content-Type': 'application/json' };
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }
                
                const response = await fetch(`${API_ENDPOINT}/api/chat`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ message, username, plan })
                });
                
                const data = await response.json();
                
                if (data.response) {
                    addMessage(data.response, 'assistant', data.agent || 'F8');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, something went wrong. Please try again.', 'assistant', 'System');
            } finally {
                loading.classList.remove('active');
            }
        }
        
        function addMessage(text, type, name) {
            app.classList.add('has-messages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const initial = name.charAt(0).toUpperCase();
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-avatar">${initial}</div>
                    <div class="message-text">${text}</div>
                </div>
            `;
            
            messagesList.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Initialize
        window.addEventListener('load', initializeGoogleSignIn);
    </script>
</body>
</html>
