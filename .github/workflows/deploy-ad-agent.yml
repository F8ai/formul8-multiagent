name: Deploy ad agent

on:
  push:
    branches:
      - main
    paths:
      - 'agents/ad-agent/**'
      - '.github/workflows/deploy-ad-agent.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./agents/ad-agent

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./agents/ad-agent

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: ./agents/ad-agent
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_AD_AGENT_PROJECT_ID }}

      - name: Verify Deployment
        run: |
          echo "âœ… ad agent deployed successfully!"
          echo "ðŸ”— Check status at: https://vercel.com/dashboard"
