name: F8 Multiagent System Comprehensive Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *' # Run daily at 2 AM UTC
  workflow_dispatch:

jobs:
  system-validation:
    name: System Validation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run system validation
      run: node tests/validate-system.js
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

  playwright-tests:
    name: Playwright Tests
    runs-on: ubuntu-latest
    needs: system-validation
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run domain tests
      run: npx playwright test tests/f8-domain.spec.js
    
    - name: Run main agent tests
      run: npx playwright test tests/main-agent.spec.js
    
    - name: Run individual agent tests
      run: npx playwright test tests/individual-agents.spec.js
    
    - name: Run future agent tests
      run: npx playwright test tests/future-agent.spec.js
    
    - name: Run integration tests
      run: npx playwright test tests/integration.spec.js
    
    - name: Run performance tests
      run: npx playwright test tests/performance.spec.js
    
    - name: Generate test report
      run: node tests/run-all-tests.js
      continue-on-error: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-report
        path: test-report.json
        retention-days: 30

  comprehensive-test:
    name: Comprehensive Test Suite
    runs-on: ubuntu-latest
    needs: [system-validation, playwright-tests]
    if: github.event_name == 'workflow_dispatch'
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run comprehensive test suite
      run: node tests/run-all-tests.js
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    
    - name: Upload comprehensive report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: comprehensive-test-report
        path: test-report.json
        retention-days: 30