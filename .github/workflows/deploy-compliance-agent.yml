name: Deploy Compliance Agent

on:
  push:
    branches:
      - main
    paths:
      - 'agents/compliance-agent/**'
      - '.github/workflows/deploy-compliance-agent.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd agents/compliance-agent
          npm install

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel
        run: |
          cd agents/compliance-agent
          vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_COMPLIANCE_PROJECT_ID }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: Verify Deployment
        run: |
          echo "‚úÖ Compliance agent deployed with S3 integration!"
          echo "üîó URL: https://compliance-agent.f8.syzygyx.com"
          echo "üìä S3 Bucket: s3://formul8-platform-deployments/data/compliance/"
          echo "üì¶ Commit: $(git rev-parse --short HEAD)"

      - name: Test S3 connectivity
        run: |
          aws s3 ls s3://formul8-platform-deployments/data/compliance/ || echo "‚ö†Ô∏è S3 access test skipped (will work in Vercel with env vars)"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1
