name: Deploy Status Dashboard

on:
  push:
    branches:
      - main
    paths:
      - 'status-dashboard.html'
      - '.github/workflows/deploy-status-dashboard.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        run: |
          npm install --global vercel@latest
          vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_STATUS_DASHBOARD_PROJECT_ID }}

      - name: Comment on commit
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: 'âœ… Status dashboard deployed!\n\nðŸ”— View at: https://status.formul8.ai (or your Vercel URL)'
            })
