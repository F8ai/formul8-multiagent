name: Deploy Formulation Agent

on:
  push:
    branches:
      - main
    paths:
      - 'agents/formulation-agent/**'
      - '.github/workflows/deploy-formulation-agent.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd agents/formulation-agent
          npm install

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Deploy to Vercel
        run: |
          cd agents/formulation-agent
          vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_FORMULATION_PROJECT_ID }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-1

      - name: Verify Deployment
        run: |
          echo "‚úÖ Formulation agent deployed with RAG integration!"
          echo "üîó URL: https://formulation-agent.f8.syzygyx.com"
          echo "üìö RAG Source: s3://formul8-platform-deployments/data/science/"
          echo "üì¶ Commit: $(git rev-parse --short HEAD)"
          
      - name: Test RAG Functionality
        run: |
          echo "üß™ Testing RAG integration..."
          response=$(curl -s -X POST https://formulation-agent.f8.syzygyx.com/api/chat \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${{ secrets.FORMUL8_API_KEY }}" \
            -d '{"message":"What extraction method preserves terpenes?","plan":"standard"}')
          
          echo "Response: $response"
          
          # Check if RAG is enabled in response
          if echo "$response" | grep -q '"enabled":true'; then
            echo "‚úÖ RAG is enabled"
          else
            echo "‚ö†Ô∏è  RAG may not be working"
          fi
          
          # Check if papers were retrieved
          papers=$(echo "$response" | grep -o '"papersRetrieved":[0-9]*' | grep -o '[0-9]*')
          if [ -n "$papers" ]; then
            echo "üìö Retrieved $papers research papers"
          fi
          
      - name: Post Deployment Summary
        run: |
          echo "üìä Deployment Summary:"
          echo "  ‚Ä¢ Agent: Formulation Agent v1.1.0"
          echo "  ‚Ä¢ RAG: Enabled (uses science-agent data)"
          echo "  ‚Ä¢ URL: https://formulation-agent.f8.syzygyx.com"
          echo "  ‚Ä¢ Health: https://formulation-agent.f8.syzygyx.com/health"