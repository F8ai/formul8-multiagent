<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul8 Agents Summary</title>
    <link rel="icon" type="image/x-icon" href="https://formul8.ai/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: ui-sans-serif, -apple-system, system-ui, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ececec;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-content {
            flex: 1;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .export-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .export-button:hover {
            background: #5568d3;
        }

        .export-button:active {
            transform: translateY(1px);
        }

        @media print {
            .export-button {
                display: none;
            }
            .agent-card {
                page-break-inside: avoid;
            }
            .agent-card.expanded .agent-info {
                max-height: none !important;
            }
            .collapse-triangle {
                display: none;
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            color: #333;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            color: #333;
            font-size: 2.5em;
            font-weight: bold;
        }

        .agents-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .agent-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: box-shadow 0.2s;
            color: #333;
            overflow: hidden;
        }

        .agent-card:hover {
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
        }

        .agent-header:hover {
            background: rgba(102, 126, 234, 0.05);
        }

        .agent-title-wrapper {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .collapse-triangle {
            width: 0;
            height: 0;
            border-left: 8px solid #667eea;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            margin-right: 12px;
            transition: transform 0.3s;
        }

        .agent-card.collapsed .collapse-triangle {
            transform: rotate(-90deg);
        }

        .agent-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            text-transform: capitalize;
            margin-right: 15px;
        }

        .agent-name::before {
            content: "ðŸ¤– ";
            margin-right: 8px;
        }

        .agent-metrics {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 0.95em;
            color: #666;
        }

        .metric-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .metric-value {
            font-weight: bold;
            color: #667eea;
        }

        .agent-info {
            padding: 0 20px 20px 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            opacity: 0;
        }

        .agent-card.expanded .agent-info {
            max-height: 5000px;
            padding: 0 20px 20px 20px;
            opacity: 1;
        }

        .questions-list {
            margin-top: 15px;
        }

        .question-item {
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 3px solid #667eea;
        }

        .question-text {
            color: #333;
            font-size: 0.95em;
            line-height: 1.5;
        }

        .question-category {
            display: inline-block;
            margin-top: 6px;
            padding: 3px 8px;
            background: #e3f2fd;
            color: #1976d2;
            border-radius: 4px;
            font-size: 0.75em;
        }

        .expected-answer {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .expected-answer-toggle {
            font-size: 0.85em;
            color: #667eea;
            cursor: pointer;
            user-select: none;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 5px;
        }

        .expected-answer-toggle:hover {
            text-decoration: underline;
        }

        .expected-answer-toggle::before {
            content: "â–¼ ";
            font-size: 0.7em;
            display: inline-block;
            transition: transform 0.2s;
        }

        .expected-answer-toggle.collapsed::before {
            transform: rotate(-90deg);
        }

        .expected-answer-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: #f0f7ff;
            padding: 0 12px;
            border-radius: 4px;
            color: #555;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .expected-answer-content.expanded {
            max-height: 1000px;
            padding: 12px;
            margin-top: 5px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-size: 0.9em;
            font-weight: 600;
        }

        .info-value {
            color: #333;
            font-size: 1.1em;
            font-weight: bold;
        }

        .info-value.has-rag {
            color: #667eea;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            margin-left: 8px;
        }

        .badge-rag {
            background: #e3f2fd;
            color: #1976d2;
        }

        .rag-source {
            font-size: 0.85em;
            color: #666;
            margin-top: 8px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .agents-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>ðŸ“Š Formul8 Agents Summary</h1>
                <p class="subtitle">Overview of all agents, baseline questions, and RAG source data</p>
            </div>
            <button class="export-button" onclick="exportToPDF()">ðŸ“„ Export to PDF</button>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Agents</div>
                <div class="stat-value" id="totalAgents">13</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Questions</div>
                <div class="stat-value" id="totalQuestions">27</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Agents with RAG</div>
                <div class="stat-value" id="agentsWithRAG">2</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total RAG Data</div>
                <div class="stat-value" id="totalRAGSize">328KB</div>
            </div>
        </div>

        <div class="agents-grid" id="agentsGrid">
            <!-- Agent cards will be inserted here -->
        </div>
    </div>

    <script>
        // NOTE: This agentsData array is automatically replaced by the build script (scripts/build-pages.js)
        // with accurate data from baseline.json files during GitHub Pages deployment.
        // The data below is just a template - the actual values are generated dynamically.
        const agentsData = [
            // This will be replaced by build script with actual data from baseline.json
        ];

        function formatSize(size) {
            if (!size) return "N/A";
            return size;
        }

        function renderAgentCard(agent) {
            const hasRAG = agent.usesRAG || agent.isRAGSource;
            const ragBadge = hasRAG ? '<span class="badge badge-rag">RAG</span>' : '';
            const agentDisplayName = agent.agent.replace('-agent', '').replace('f8-', '');
            const questions = agent.questionList || [];
            
            const questionsHtml = questions.length > 0 ? `
                <div class="questions-list">
                    ${questions.map(q => `
                        <div class="question-item">
                            <div class="question-text">${q.question}</div>
                            ${q.category && q.category !== 'uncategorized' ? `
                                <span class="question-category">${q.category}</span>
                            ` : ''}
                            ${q.expectedAnswer ? `
                                <div class="expected-answer">
                                    <div class="expected-answer-toggle collapsed" onclick="toggleAnswer(this)">
                                        Show Expected Answer
                                    </div>
                                    <div class="expected-answer-content">
                                        ${q.expectedAnswer}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            ` : '<div class="questions-list"><p style="color: #999; font-style: italic;">No questions available</p></div>';
            
            return `
                <div class="agent-card collapsed" onclick="toggleAgent(this)">
                    <div class="agent-header">
                        <div class="agent-title-wrapper">
                            <span class="collapse-triangle"></span>
                            <div class="agent-name">${agentDisplayName}${ragBadge}</div>
                            <div class="agent-metrics">
                                <div class="metric-item">
                                    <span>Questions:</span>
                                    <span class="metric-value">${agent.questions}</span>
                                </div>
                                ${agent.ragSize ? `
                                    <div class="metric-item">
                                        <span>RAG:</span>
                                        <span class="metric-value">${formatSize(agent.ragSize)}</span>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="agent-info" onclick="event.stopPropagation()">
                        <div style="margin-bottom: 15px; color: #666; font-size: 0.9em;">
                            ${agent.description}
                            ${agent.ragSource ? `<br><span style="font-style: italic; color: #667eea;">Uses RAG from: ${agent.ragSource}</span>` : ''}
                        </div>
                        ${questionsHtml}
                    </div>
                </div>
            `;
        }

        function toggleAgent(cardElement) {
            cardElement.classList.toggle('collapsed');
            cardElement.classList.toggle('expanded');
        }

        function toggleAnswer(toggleElement) {
            toggleElement.classList.toggle('collapsed');
            const content = toggleElement.nextElementSibling;
            content.classList.toggle('expanded');
            toggleElement.textContent = toggleElement.classList.contains('collapsed') 
                ? 'Show Expected Answer' 
                : 'Hide Expected Answer';
        }

        function exportToPDF() {
            // Expand all agent cards for PDF export
            const agentCards = document.querySelectorAll('.agent-card');
            agentCards.forEach(card => {
                card.classList.remove('collapsed');
                card.classList.add('expanded');
            });
            
            // Expand all expected answers for PDF export
            const answerToggles = document.querySelectorAll('.expected-answer-toggle');
            answerToggles.forEach(toggle => {
                if (toggle.classList.contains('collapsed')) {
                    toggle.classList.remove('collapsed');
                    const content = toggle.nextElementSibling;
                    content.classList.add('expanded');
                    toggle.textContent = 'Hide Expected Answer';
                }
            });

            // Small delay to ensure expansion animations complete, then print
            setTimeout(() => {
                window.print();
            }, 500);
        }

        function renderStats() {
            const totalQuestions = agentsData.reduce((sum, a) => sum + a.questions, 0);
            const agentsWithRAG = agentsData.filter(a => a.usesRAG || a.isRAGSource || (a.ragSize && a.ragSize !== '4KB' && a.ragSize !== 'N/A')).length;
            
            // Calculate total RAG data (excluding empty 4KB entries)
            const ragSizes = agentsData
                .filter(a => a.ragSize && a.ragSize !== '4KB' && a.ragSize !== 'N/A')
                .map(a => a.ragSize);
            
            // Simple conversion for display (this is approximate)
            let totalRAG = 0;
            ragSizes.forEach(size => {
                if (size.endsWith('GB')) {
                    totalRAG += parseFloat(size) * 1024 * 1024;
                } else if (size.endsWith('MB')) {
                    totalRAG += parseFloat(size) * 1024;
                } else if (size.endsWith('KB')) {
                    totalRAG += parseFloat(size);
                }
            });

            let totalRAGDisplay = '0KB';
            if (totalRAG >= 1024 * 1024) {
                totalRAGDisplay = (totalRAG / (1024 * 1024)).toFixed(1) + 'GB';
            } else if (totalRAG >= 1024) {
                totalRAGDisplay = (totalRAG / 1024).toFixed(1) + 'MB';
            } else {
                totalRAGDisplay = totalRAG.toFixed(0) + 'KB';
            }

            document.getElementById('totalAgents').textContent = agentsData.length;
            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('agentsWithRAG').textContent = agentsWithRAG;
            document.getElementById('totalRAGSize').textContent = totalRAGDisplay;
        }

        function renderAgents() {
            const agentsGrid = document.getElementById('agentsGrid');
            agentsGrid.innerHTML = agentsData
                .sort((a, b) => {
                    // Sort by RAG size (descending), then by questions
                    const aSize = a.ragSize ? parseFloat(a.ragSize) || 0 : 0;
                    const bSize = b.ragSize ? parseFloat(b.ragSize) || 0 : 0;
                    if (aSize !== bSize) return bSize - aSize;
                    return b.questions - a.questions;
                })
                .map(agent => renderAgentCard(agent))
                .join('');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderStats();
            renderAgents();
        });
    </script>
</body>
</html>
