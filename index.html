<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul8 Plans Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .plans-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .plans-table th {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .plans-table th:first-child {
            text-align: left;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-width: 200px;
        }

        .plans-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid #ecf0f1;
            vertical-align: middle;
        }

        .plans-table tr:hover {
            background-color: #f8f9fa;
        }

        .agent-name {
            font-weight: 600;
            color: #2c3e50;
            text-align: left;
        }

        .plan-header {
            font-weight: 700;
            color: #2c3e50;
            font-size: 1.1rem;
        }

        .plan-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 5px;
        }

        .plan-description {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #3498db;
        }

        .checkbox:checked {
            background-color: #3498db;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(149, 165, 166, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.4);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .agent-category {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        .plan-popular {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }

        .plan-popular .plan-price,
        .plan-popular .plan-description {
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .plans-table {
                font-size: 0.8rem;
            }
            
            .plans-table th,
            .plans-table td {
                padding: 8px 4px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Formul8 Plans Configuration</h1>
            <p>Configure which agents are available for each pricing plan</p>
        </div>
        
        <div class="content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading configuration...</p>
            </div>
            
            <div id="status"></div>
            
            <table class="plans-table" id="plansTable">
                <thead>
                    <tr>
                        <th>Agent</th>
                        <th class="plan-popular">
                            <div class="plan-header">Standard</div>
                            <div class="plan-price">$20/month</div>
                            <div class="plan-description">Perfect for Artesians</div>
                        </th>
                        <th>
                            <div class="plan-header">Micro</div>
                            <div class="plan-price">$99/month</div>
                            <div class="plan-description">Micro & Social Equity</div>
                        </th>
                        <th>
                            <div class="plan-header">Operator</div>
                            <div class="plan-price">$499/month</div>
                            <div class="plan-description">Growing Businesses</div>
                        </th>
                        <th>
                            <div class="plan-header">Enterprise</div>
                            <div class="plan-price">Custom</div>
                            <div class="plan-description">Large Operations</div>
                        </th>
                    </tr>
                </thead>
                <tbody id="plansTableBody">
                    <!-- Table will be populated by JavaScript -->
                </tbody>
            </table>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="saveConfiguration()">Save Changes</button>
                <button class="btn btn-secondary" onclick="resetConfiguration()">Reset</button>
                <button class="btn btn-success" onclick="createPullRequest()">Create Pull Request</button>
            </div>
        </div>
    </div>

    <script>
        let plansConfig = null;
        let agentsConfig = null;
        let originalConfig = null;

        // Load configurations
        async function loadConfigurations() {
            try {
                document.getElementById('loading').style.display = 'block';
                
                // Load plans configuration
                const plansResponse = await fetch('/config/plans.json');
                if (!plansResponse.ok) {
                    throw new Error('Failed to load plans configuration');
                }
                plansConfig = await plansResponse.json();
                originalConfig = JSON.parse(JSON.stringify(plansConfig));
                
                // Load agents configuration
                const agentsResponse = await fetch('/config/agents.json');
                if (!agentsResponse.ok) {
                    throw new Error('Failed to load agents configuration');
                }
                agentsConfig = await agentsResponse.json();
                
                renderTable();
                document.getElementById('loading').style.display = 'none';
                showStatus('Configuration loaded successfully', 'success');
            } catch (error) {
                console.error('Error loading configurations:', error);
                document.getElementById('loading').style.display = 'none';
                showStatus('Error loading configuration: ' + error.message, 'error');
            }
        }

        // Render the plans table
        function renderTable() {
            const tbody = document.getElementById('plansTableBody');
            tbody.innerHTML = '';
            
            const planKeys = ['standard', 'micro', 'operator', 'enterprise'];
            
            // Group agents by category
            const agentCategories = {
                'Core': ['f8_agent'],
                'Compliance': ['compliance', 'mcr'],
                'Product': ['formulation', 'science', 'spectra'],
                'Operations': ['operations', 'sourcing'],
                'Marketing': ['marketing', 'ad'],
                'Business': ['patent', 'customer_success'],
                'Integration': ['f8_slackbot', 'editor_agent']
            };
            
            Object.entries(agentCategories).forEach(([category, agentKeys]) => {
                // Add category header
                const categoryRow = document.createElement('tr');
                categoryRow.innerHTML = `<td colspan="5" class="agent-category">${category}</td>`;
                tbody.appendChild(categoryRow);
                
                // Add agents in this category
                agentKeys.forEach(agentKey => {
                    if (agentsConfig.agents[agentKey]) {
                        const agent = agentsConfig.agents[agentKey];
                        const row = document.createElement('tr');
                        
                        let rowHTML = `<td class="agent-name">${agent.name}</td>`;
                        
                        planKeys.forEach(planKey => {
                            const isChecked = plansConfig.plans[planKey].agents[agentKey] || false;
                            rowHTML += `
                                <td>
                                    <input type="checkbox" 
                                           class="checkbox" 
                                           ${isChecked ? 'checked' : ''} 
                                           onchange="updatePlanAgent('${planKey}', '${agentKey}', this.checked)">
                                </td>
                            `;
                        });
                        
                        row.innerHTML = rowHTML;
                        tbody.appendChild(row);
                    }
                });
            });
        }

        // Update plan-agent relationship
        function updatePlanAgent(planKey, agentKey, enabled) {
            if (!plansConfig.plans[planKey].agents) {
                plansConfig.plans[planKey].agents = {};
            }
            plansConfig.plans[planKey].agents[agentKey] = enabled;
        }

        // Save configuration
        async function saveConfiguration() {
            try {
                showStatus('Saving configuration...', 'info');
                
                // Save plans.json
                const plansResponse = await fetch('/api/plans', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(plansConfig)
                });
                
                if (!plansResponse.ok) {
                    throw new Error('Failed to save plans configuration');
                }
                
                // Update corresponding langchain-{plan}.json files
                const langchainResponse = await fetch('/api/plans/sync-langchain', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(plansConfig)
                });
                
                if (langchainResponse.ok) {
                    showStatus('Configuration saved and langchain files updated successfully!', 'success');
                } else {
                    showStatus('Plans saved but langchain sync failed. Check logs.', 'error');
                }
                
                originalConfig = JSON.parse(JSON.stringify(plansConfig));
            } catch (error) {
                console.error('Error saving configuration:', error);
                showStatus('Error saving configuration: ' + error.message, 'error');
            }
        }

        // Reset configuration
        function resetConfiguration() {
            if (confirm('Are you sure you want to reset all changes?')) {
                plansConfig = JSON.parse(JSON.stringify(originalConfig));
                renderTable();
                showStatus('Configuration reset to original state', 'info');
            }
        }

        // Create pull request
        async function createPullRequest() {
            try {
                showStatus('Creating pull request...', 'info');
                
                const response = await fetch('/api/plans/pr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: 'Update Plans Configuration',
                        description: 'Updated agent access for pricing plans',
                        changes: plansConfig
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showStatus(`Pull request created: ${result.prUrl}`, 'success');
                } else {
                    throw new Error('Failed to create pull request');
                }
            } catch (error) {
                console.error('Error creating pull request:', error);
                showStatus('Error creating pull request: ' + error.message, 'error');
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 5000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadConfigurations);
    </script>
</body>
