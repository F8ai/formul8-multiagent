<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul8 Multiagent Chat - GoldenLayout + SyzyChat</title>
    
    <!-- GoldenLayout CSS -->
    <link rel="stylesheet" href="https://unpkg.com/golden-layout@2.6.0/dist/css/goldenlayout-base.css">
    <link rel="stylesheet" href="https://unpkg.com/golden-layout@2.6.0/dist/css/themes/goldenlayout-dark-theme.css">
    
    <!-- SyzyChat CSS -->
    <link rel="stylesheet" href="https://syzygyx.github.io/syzychat/syzychat.css">
    
    <!-- Formul8 Dark Theme CSS -->
    <style>
        :root {
            --formul8-primary: #00ff88;
            --formul8-secondary: #00d4aa;
            --formul8-accent: #ff6b35;
            --formul8-bg-primary: #0a0a0a;
            --formul8-bg-secondary: #1a1a1a;
            --formul8-bg-card: #1e1e1e;
            --formul8-text-primary: #ffffff;
            --formul8-text-secondary: #b0b0b0;
            --formul8-border: #333333;
            --formul8-glow: rgba(0, 255, 136, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--formul8-bg-primary) 0%, var(--formul8-bg-secondary) 100%);
            color: var(--formul8-text-primary);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(135deg, var(--formul8-bg-secondary), #2a2a2a);
            border-bottom: 1px solid var(--formul8-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--formul8-primary), var(--formul8-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tier-selector {
            display: flex;
            gap: 8px;
        }
        
        .tier-button {
            background: var(--formul8-bg-card);
            color: var(--formul8-text-secondary);
            border: 1px solid var(--formul8-border);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .tier-button:hover {
            border-color: var(--formul8-primary);
            color: var(--formul8-text-primary);
        }
        
        .tier-button.active {
            background: linear-gradient(135deg, var(--formul8-primary), var(--formul8-secondary));
            color: var(--formul8-bg-primary);
            border-color: var(--formul8-primary);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #2ed573;
            color: var(--formul8-bg-primary);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .main-container {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        /* GoldenLayout Custom Styling */
        .lm_goldenlayout {
            background: var(--formul8-bg-primary) !important;
        }
        
        .lm_header {
            background: var(--formul8-bg-secondary) !important;
            border-bottom: 1px solid var(--formul8-border) !important;
        }
        
        .lm_header .lm_tab {
            background: var(--formul8-bg-card) !important;
            color: var(--formul8-text-secondary) !important;
            border: 1px solid var(--formul8-border) !important;
            border-bottom: none !important;
        }
        
        .lm_header .lm_tab.lm_active {
            background: linear-gradient(135deg, var(--formul8-primary), var(--formul8-secondary)) !important;
            color: var(--formul8-bg-primary) !important;
        }
        
        .lm_header .lm_tab:hover {
            background: var(--formul8-bg-primary) !important;
            color: var(--formul8-text-primary) !important;
        }
        
        .lm_content {
            background: var(--formul8-bg-primary) !important;
            color: var(--formul8-text-primary) !important;
        }
        
        .lm_splitter {
            background: var(--formul8-border) !important;
        }
        
        .lm_splitter:hover {
            background: var(--formul8-primary) !important;
        }
        
        /* SyzyChat Integration Styling */
        .syzychat-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--formul8-bg-primary);
        }
        
        .syzychat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--formul8-bg-primary);
        }
        
        .syzychat-input-container {
            padding: 20px;
            background: var(--formul8-bg-secondary);
            border-top: 1px solid var(--formul8-border);
        }
        
        .syzychat-input-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .syzychat-input {
            flex: 1;
            background: var(--formul8-bg-primary);
            border: 2px solid var(--formul8-border);
            border-radius: 25px;
            padding: 12px 20px;
            color: var(--formul8-text-primary);
            font-family: inherit;
            font-size: 14px;
        }
        
        .syzychat-input:focus {
            outline: none;
            border-color: var(--formul8-primary);
            box-shadow: 0 0 0 3px var(--formul8-glow);
        }
        
        .syzychat-send-button {
            background: linear-gradient(135deg, var(--formul8-primary), var(--formul8-secondary));
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            color: var(--formul8-bg-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .syzychat-send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px var(--formul8-glow);
        }
        
        /* Agent Panel Styling */
        .agent-panel {
            height: 100%;
            padding: 20px;
            background: var(--formul8-bg-primary);
            overflow-y: auto;
        }
        
        .agent-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .agent-item {
            background: var(--formul8-bg-card);
            border: 1px solid var(--formul8-border);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .agent-item:hover {
            border-color: var(--formul8-primary);
            box-shadow: 0 4px 15px var(--formul8-glow);
        }
        
        .agent-item.active {
            background: linear-gradient(135deg, var(--formul8-primary), var(--formul8-secondary));
            color: var(--formul8-bg-primary);
            border-color: var(--formul8-primary);
        }
        
        .agent-name {
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .agent-description {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .agent-status {
            font-size: 0.8rem;
            margin-top: 4px;
            padding: 2px 8px;
            border-radius: 10px;
            background: rgba(0, 255, 136, 0.1);
            color: var(--formul8-primary);
            display: inline-block;
        }
        
        /* Settings Panel Styling */
        .settings-panel {
            height: 100%;
            padding: 20px;
            background: var(--formul8-bg-primary);
            overflow-y: auto;
        }
        
        .setting-group {
            margin-bottom: 24px;
        }
        
        .setting-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--formul8-text-primary);
        }
        
        .setting-input {
            width: 100%;
            background: var(--formul8-bg-card);
            border: 1px solid var(--formul8-border);
            border-radius: 8px;
            padding: 10px 12px;
            color: var(--formul8-text-primary);
            font-family: inherit;
        }
        
        .setting-input:focus {
            outline: none;
            border-color: var(--formul8-primary);
        }
        
        .setting-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: var(--formul8-border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle-switch.active {
            background: var(--formul8-primary);
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .toggle-switch.active::after {
            transform: translateX(20px);
        }
        
        /* Loading indicator */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--formul8-primary);
            font-size: 1.2rem;
            z-index: 9999;
        }
        
        /* SyzyChat Message Styling */
        .syzychat-message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .syzychat-message.user {
            background: linear-gradient(135deg, var(--formul8-primary), var(--formul8-secondary));
            color: var(--formul8-bg-primary);
            margin-left: auto;
            text-align: right;
        }
        
        .syzychat-message.agent {
            background: var(--formul8-bg-card);
            color: var(--formul8-text-primary);
            border: 1px solid var(--formul8-border);
        }
        
        .syzychat-message.system {
            background: var(--formul8-bg-secondary);
            color: var(--formul8-text-secondary);
            text-align: center;
            font-style: italic;
            max-width: 100%;
        }
        
        .syzychat-message.typing {
            background: var(--formul8-bg-card);
            color: var(--formul8-text-secondary);
            border: 1px solid var(--formul8-border);
            font-style: italic;
        }
        
        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--formul8-text-secondary);
        }
        
        .welcome-message h3 {
            color: var(--formul8-text-primary);
            margin-bottom: 12px;
            font-size: 1.4rem;
        }
        
        .feature-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .feature-tag {
            background: linear-gradient(135deg, var(--formul8-primary), var(--formul8-secondary));
            color: var(--formul8-bg-primary);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading Formul8 GoldenLayout + SyzyChat...</div>
    
    <div class="header">
        <h1>Formul8 Multiagent Chat</h1>
        <div class="tier-selector">
            <button class="tier-button active" data-tier="free">Free</button>
            <button class="tier-button" data-tier="standard">Standard</button>
            <button class="tier-button" data-tier="micro">Micro</button>
            <button class="tier-button" data-tier="operator">Operator</button>
            <button class="tier-button" data-tier="enterprise">Enterprise</button>
            <button class="tier-button" data-tier="admin">Admin</button>
        </div>
        <div class="status-indicator">
            <span>●</span>
            <span>Connected</span>
        </div>
    </div>
    
    <div class="main-container">
        <div id="goldenLayout"></div>
    </div>

    <!-- SyzyChat JavaScript -->
    <script src="./syzychat.js"></script>
    
    <!-- GoldenLayout JavaScript -->
    <script src="https://unpkg.com/golden-layout@2.6.0/dist/goldenlayout.min.js"></script>
    
    <script>
        // Formul8SyzyChat class that extends SyzyChat with GoldenLayout integration
        class Formul8SyzyChat extends SyzyChat {
            constructor(options) {
                super(options);
                this.currentAgent = 'f8_agent';
                this.currentTier = 'free';
                this.agents = {
                    f8_agent: {
                        name: 'F8 Multi-Agent',
                        description: 'Main Formul8 AI assistant',
                        status: 'active',
                        capabilities: ['general', 'routing', 'coordination']
                    },
                    compliance_agent: {
                        name: 'Compliance Agent',
                        description: 'Cannabis regulations & compliance',
                        status: 'available',
                        capabilities: ['compliance', 'regulations', 'legal']
                    },
                    formulation_agent: {
                        name: 'Formulation Agent',
                        description: 'Product formulation & recipes',
                        status: 'available',
                        capabilities: ['formulation', 'recipes', 'products']
                    },
                    science_agent: {
                        name: 'Science Agent',
                        description: 'Cannabis science & research',
                        status: 'available',
                        capabilities: ['science', 'research', 'analysis']
                    },
                    operations_agent: {
                        name: 'Operations Agent',
                        description: 'Facility operations & management',
                        status: 'available',
                        capabilities: ['operations', 'management', 'facility']
                    },
                    marketing_agent: {
                        name: 'Marketing Agent',
                        description: 'Brand marketing & promotion',
                        status: 'available',
                        capabilities: ['marketing', 'branding', 'promotion']
                    },
                    patent_agent: {
                        name: 'Patent Agent',
                        description: 'Intellectual property & patents',
                        status: 'available',
                        capabilities: ['patents', 'ip', 'intellectual_property']
                    },
                    sourcing_agent: {
                        name: 'Sourcing Agent',
                        description: 'Supply chain & sourcing',
                        status: 'available',
                        capabilities: ['sourcing', 'supply_chain', 'procurement']
                    }
                };
                this.tiers = {
                    free: { name: 'Free', price: '$0/month', features: ['basic_chat', 'limited_agents'] },
                    standard: { name: 'Standard', price: '$29/month', features: ['full_chat', 'all_agents', 'priority_support'] },
                    micro: { name: 'Micro', price: '$99/month', features: ['full_chat', 'all_agents', 'patent_research', 'advanced_features'] },
                    operator: { name: 'Operator', price: '$299/month', features: ['full_chat', 'all_agents', 'operations_management', 'analytics'] },
                    enterprise: { name: 'Enterprise', price: '$999/month', features: ['full_chat', 'all_agents', 'custom_integrations', 'dedicated_support'] },
                    admin: { name: 'Admin', price: 'Custom', features: ['full_chat', 'all_agents', 'system_management', 'unlimited_access'] }
                };
            }
            
            // Override the sendMessage method to integrate with Formul8 agents
            async sendMessage(message) {
                // Add user message to chat
                this.addMessage(message, 'user');
                
                // Show typing indicator
                const typingId = this.addMessage('Typing...', 'typing');
                
                try {
                    // Route message to appropriate agent
                    const response = await this.routeToAgent(message, this.currentAgent);
                    
                    // Remove typing indicator
                    this.removeMessage(typingId);
                    
                    // Add agent response
                    this.addMessage(response, 'agent');
                    
                } catch (error) {
                    // Remove typing indicator
                    this.removeMessage(typingId);
                    
                    // Add error message
                    this.addMessage(`Error: ${error.message}`, 'system');
                }
            }
            
            // Route message to specific agent
            async routeToAgent(message, agentId) {
                const agent = this.agents[agentId];
                if (!agent) {
                    throw new Error(`Agent ${agentId} not found`);
                }
                
                // Simulate agent processing
                await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));
                
                // Generate response based on agent
                return this.generateAgentResponse(message, agent);
            }
            
            // Generate response based on agent capabilities
            generateAgentResponse(message, agent) {
                const responses = {
                    f8_agent: `I'm the F8 Multi-Agent, your main Formul8 AI assistant. I can help coordinate with other specialized agents to answer your question: "${message}". Let me route this to the most appropriate agent.`,
                    compliance_agent: `As the Compliance Agent, I can help with cannabis regulations and compliance matters. For your question "${message}", I recommend checking with your local regulatory authority and reviewing the latest compliance guidelines.`,
                    formulation_agent: `I'm the Formulation Agent, specializing in product formulation and recipes. Regarding "${message}", I can help you develop cannabis products with proper ratios and formulations.`,
                    science_agent: `As the Science Agent, I focus on cannabis science and research. For "${message}", I can provide scientific insights and research-based recommendations.`,
                    operations_agent: `I'm the Operations Agent, handling facility operations and management. For "${message}", I can help optimize your cannabis facility operations and processes.`,
                    marketing_agent: `As the Marketing Agent, I specialize in brand marketing and promotion. Regarding "${message}", I can help develop marketing strategies for your cannabis brand.`,
                    patent_agent: `I'm the Patent Agent, focusing on intellectual property and patents. For "${message}", I can help with patent research and IP protection strategies.`,
                    sourcing_agent: `As the Sourcing Agent, I handle supply chain and sourcing. Regarding "${message}", I can help you find reliable suppliers and optimize your supply chain.`
                };
                
                return responses[agent.id] || responses.f8_agent;
            }
            
            // Switch to different agent
            switchAgent(agentId) {
                if (this.agents[agentId]) {
                    this.currentAgent = agentId;
                    this.addMessage(`Switched to ${this.agents[agentId].name}`, 'system');
                    return true;
                }
                return false;
            }
            
            // Switch to different tier
            switchTier(tierId) {
                if (this.tiers[tierId]) {
                    this.currentTier = tierId;
                    this.addMessage(`Switched to ${this.tiers[tierId].name} tier`, 'system');
                    return true;
                }
                return false;
            }
            
            // Get available agents for current tier
            getAvailableAgents() {
                const tierFeatures = this.tiers[this.currentTier].features;
                return Object.keys(this.agents).filter(agentId => {
                    const agent = this.agents[agentId];
                    return tierFeatures.includes('all_agents') || 
                           (agentId === 'f8_agent') || 
                           tierFeatures.some(feature => agent.capabilities.includes(feature));
                });
            }
        }
        
        // Wait for both SyzyChat and GoldenLayout to load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing Formul8 GoldenLayout + SyzyChat...');
            
            // Check if both libraries are available
            if (typeof SyzyChat === 'undefined') {
                console.error('SyzyChat not loaded');
                document.getElementById('loading').textContent = 'Error: SyzyChat failed to load';
                return;
            }
            
            if (typeof GoldenLayout === 'undefined') {
                console.error('GoldenLayout not loaded');
                document.getElementById('loading').textContent = 'Error: GoldenLayout failed to load';
                return;
            }
            
            console.log('Both libraries available, creating layout...');
            
            // Initialize Formul8SyzyChat
            const formul8Chat = new Formul8SyzyChat({
                container: '#syzychat-container',
                backendUrl: 'https://f8.syzygyx.com/api/chat',
                openRouterApiKey: 'your-api-key',
                googleSheetsApiKey: 'your-sheets-key'
            });
            
            // Initialize GoldenLayout
            const config = {
                content: [{
                    type: 'row',
                    content: [{
                        type: 'column',
                        width: 25,
                        content: [{
                            type: 'component',
                            componentName: 'agentPanel',
                            title: 'Agents',
                            componentState: {}
                        }]
                    }, {
                        type: 'column',
                        width: 50,
                        content: [{
                            type: 'component',
                            componentName: 'chatPanel',
                            title: 'Chat',
                            componentState: {}
                        }]
                    }, {
                        type: 'column',
                        width: 25,
                        content: [{
                            type: 'component',
                            componentName: 'settingsPanel',
                            title: 'Settings',
                            componentState: {}
                        }]
                    }]
                }]
            };

            // Register components
            const components = {
                chatPanel: function(container, componentState) {
                    console.log('Creating SyzyChat panel...');
                    const chatPanel = document.createElement('div');
                    chatPanel.className = 'syzychat-container';
                    chatPanel.id = 'syzychat-container';
                    chatPanel.innerHTML = `
                        <div class="syzychat-messages" id="syzychat-messages">
                            <div class="welcome-message">
                                <h3>Welcome to Formul8 Multiagent Chat!</h3>
                                <p>I'm your intelligent cannabis industry assistant.</p>
                                <p>Ask me about compliance, formulation, science, operations, and more!</p>
                                <div class="feature-tags">
                                    <span class="feature-tag">Compliance</span>
                                    <span class="feature-tag">Formulation</span>
                                    <span class="feature-tag">Science</span>
                                    <span class="feature-tag">Operations</span>
                                    <span class="feature-tag">Marketing</span>
                                    <span class="feature-tag">Patent Research</span>
                                </div>
                            </div>
                        </div>
                        <div class="syzychat-input-container">
                            <div class="syzychat-input-group">
                                <input type="text" class="syzychat-input" id="syzychat-input" placeholder="Ask me anything about cannabis industry...">
                                <button class="syzychat-send-button" id="syzychat-send">→</button>
                            </div>
                        </div>
                    `;
                    container.getElement().html(chatPanel);
                    
                    // Initialize SyzyChat in the panel
                    formul8Chat.init();
                    
                    console.log('SyzyChat panel created successfully');
                },
                
                agentPanel: function(container, componentState) {
                    console.log('Creating agent panel...');
                    const agentPanel = document.createElement('div');
                    agentPanel.className = 'agent-panel';
                    
                    // Generate agent list dynamically
                    let agentListHTML = '';
                    Object.keys(formul8Chat.agents).forEach(agentId => {
                        const agent = formul8Chat.agents[agentId];
                        const isActive = agentId === formul8Chat.currentAgent;
                        agentListHTML += `
                            <div class="agent-item ${isActive ? 'active' : ''}" data-agent="${agentId}">
                                <div class="agent-name">${agent.name}</div>
                                <div class="agent-description">${agent.description}</div>
                                <div class="agent-status">${agent.status}</div>
                            </div>
                        `;
                    });
                    
                    agentPanel.innerHTML = `<div class="agent-list">${agentListHTML}</div>`;
                    container.getElement().html(agentPanel);
                    
                    // Add agent selection functionality
                    const agentItems = agentPanel.querySelectorAll('.agent-item');
                    agentItems.forEach(item => {
                        item.addEventListener('click', () => {
                            agentItems.forEach(i => i.classList.remove('active'));
                            item.classList.add('active');
                            const agentId = item.dataset.agent;
                            formul8Chat.switchAgent(agentId);
                            console.log('Selected agent:', agentId);
                        });
                    });
                    
                    console.log('Agent panel created successfully');
                },
                
                settingsPanel: function(container, componentState) {
                    console.log('Creating settings panel...');
                    const settingsPanel = document.createElement('div');
                    settingsPanel.className = 'settings-panel';
                    settingsPanel.innerHTML = `
                        <div class="setting-group">
                            <div class="setting-label">Current Tier</div>
                            <div style="color: var(--formul8-primary); font-weight: 600;">${formul8Chat.tiers[formul8Chat.currentTier].name}</div>
                        </div>
                        <div class="setting-group">
                            <div class="setting-label">API Key</div>
                            <input type="password" class="setting-input" placeholder="Enter OpenRouter API key">
                        </div>
                        <div class="setting-group">
                            <div class="setting-label">Model</div>
                            <select class="setting-input">
                                <option value="gpt-4">GPT-4</option>
                                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                                <option value="claude-3">Claude 3</option>
                            </select>
                        </div>
                        <div class="setting-group">
                            <div class="setting-label">Temperature</div>
                            <input type="range" class="setting-input" min="0" max="1" step="0.1" value="0.7">
                        </div>
                        <div class="setting-group">
                            <div class="setting-label">Auto-save</div>
                            <div class="setting-toggle">
                                <div class="toggle-switch active"></div>
                                <span>Enabled</span>
                            </div>
                        </div>
                        <div class="setting-group">
                            <div class="setting-label">Dark Mode</div>
                            <div class="setting-toggle">

                                <span>Enabled</span>
                            </div>
                        </div>

                    `;
                    container.getElement().html(settingsPanel);
                    
                    // Add settings functionality
                    const toggleSwitches = settingsPanel.querySelectorAll('.toggle-switch');
                    toggleSwitches.forEach(toggle => {
                        toggle.addEventListener('click', () => {
                            toggle.classList.toggle('active');
                            const span = toggle.nextElementSibling;
                            span.textContent = toggle.classList.contains('active') ? 'Enabled' : 'Disabled';
                        });
                    });
                    
                    console.log('Settings panel created successfully');
                }
            };

            // Register all components
            Object.keys(components).forEach(name => {
                console.log(`Registering component: ${name}`);
                layout.registerComponent(name, components[name]);
            });
            
            // Create the layout
            const layout = new GoldenLayout(config);
            
            // Initialize the layout
            layout.init();
            
            // Hide loading indicator
            document.getElementById('loading').style.display = 'none';
            
            console.log('Formul8 GoldenLayout + SyzyChat initialized successfully!');
            
            // Tier switching functionality
            document.querySelectorAll('.tier-button').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.tier-button').forEach(b => b.classList.remove('active'));
                    button.classList.add('active');
                    const tierId = button.dataset.tier;
                    formul8Chat.switchTier(tierId);
                    console.log('Switched to tier:', tierId);
                });
            });
        });
