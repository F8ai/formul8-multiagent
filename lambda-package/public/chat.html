<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 Multiagent - Cannabis AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #212121;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #212121;
            border-bottom: 1px solid #4d4d4f;
            padding: 0.5rem 1rem;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.125rem;
            font-weight: 600;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .welcome-section {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            transition: transform 0.5s ease-in-out;
            z-index: 1;
        }

        .welcome-section.slide-up {
            transform: translateY(-100%);
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #ffffff;
            background: linear-gradient(135deg, #10a37f, #0d8a6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 1.25rem;
            color: #c5c5c5;
            margin-bottom: 3rem;
            max-width: 600px;
        }

        .input-container {
            width: 100%;
            max-width: 768px;
            position: relative;
            transition: all 0.5s ease-in-out;
        }

        .input-container.slide-to-bottom {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 2rem);
            max-width: 768px;
            z-index: 10;
        }

        .chat-input-wrapper {
            position: relative;
            width: 100%;
        }

        .chat-input {
            width: 100%;
            background: #2f2f2f;
            border: 1px solid #4d4d4f;
            border-radius: 24px;
            padding: 1rem 1.5rem;
            padding-right: 3.5rem;
            color: #ffffff;
            font-size: 1.125rem;
            line-height: 1.5;
            resize: none;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
            min-height: 56px;
            max-height: 200px;
        }

        .chat-input:focus {
            border-color: #10a37f;
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
        }

        .chat-input::placeholder {
            color: #8e8e8e;
        }

        .send-button {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #10a37f;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 1.2rem;
        }

        .send-button:hover {
            background: #0d8a6b;
            transform: translateY(-50%) scale(1.05);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #212121;
            width: 100%;
            max-width: 768px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-in-out;
            z-index: 2;
        }

        .chat-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding-bottom: 100px;
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #10a37f;
            color: white;
        }

        .message.assistant .message-avatar {
            background: #3c3c3c;
            color: #ffffff;
        }

        .message-content {
            flex: 1;
            max-width: calc(100% - 48px);
        }

        .message.user .message-content {
            text-align: right;
        }

        .message-text {
            background: #2f2f2f;
            padding: 0.75rem 1rem;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-text {
            background: #10a37f;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-text {
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #c5c5c5;
            font-style: italic;
        }

        .typing-dots {
            display: flex;
            gap: 0.25rem;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #8e8e8e;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .error-message {
            background: #dc2626;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin: 1rem;
            text-align: center;
        }

        .plan-badge {
            display: inline-block;
            background: #10a37f;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 0.5rem;
        }

        .plan-badge.future4200 {
            background: #8b5cf6;
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2rem;
            }

            .welcome-subtitle {
                font-size: 1.125rem;
            }

            .chat-messages {
                padding: 0.5rem;
            }

            .message-text {
                padding: 0.5rem 0.75rem;
            }

            .input-container.slide-to-bottom {
                width: calc(100% - 1rem);
                left: 0.5rem;
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div style="width: 24px; height: 24px; background: linear-gradient(135deg, #10a37f, #0d8a6b); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 14px;">ðŸŒ¿</div>
            <span>F8 Multiagent</span>
        </div>
    </div>

    <div class="main-container">
        <div id="welcome-section" class="welcome-section">
            <h1 class="welcome-title">What would you like to Formul8 today?</h1>
            <p class="welcome-subtitle">Your AI assistant for the cannabis industry</p>
            
            <div class="input-container" id="input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="chat-input" 
                        class="chat-input" 
                        placeholder="Ask anything about cannabis industry..."
                        rows="1"
                    ></textarea>
                    <button id="send-button" class="send-button" onclick="sendMessage()">
                        âž¤
                    </button>
                </div>
            </div>
        </div>

        <div id="chat-container" class="chat-container">
            <div id="chat-messages" class="chat-messages"></div>
        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('f8-api-key');
        let isTyping = false;
        let hasStartedChat = false;

        // API Configuration
        const API_BASE_URL = 'https://f8.syzygyx.com';
        
        // Determine plan based on domain
        const currentDomain = window.location.hostname;
        const PLAN = currentDomain.includes('future4200.com') ? 'future4200' : 'free';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing chat...');
            const chatInput = document.getElementById('chat-input');
            
            if (!chatInput) {
                console.error('Chat input not found!');
                return;
            }
            
            console.log('Chat input found, setting up event listeners...');
            
            // Auto-resize textarea
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            });
            
            // Send on Enter (but allow Shift+Enter for new lines)
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Focus the input
            chatInput.focus();
            
            // Check for API key
            if (!apiKey) {
                generateApiKey();
            }
        });

        async function generateApiKey() {
            try {
                console.log('Generating API key...');
                const response = await fetch(`${API_BASE_URL}/api/free-key`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: 'web-user' })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    apiKey = data.apiKey;
                    localStorage.setItem('f8-api-key', apiKey);
                    console.log('API key generated:', apiKey);
                } else {
                    throw new Error('Failed to generate API key');
                }
            } catch (error) {
                console.error('API key generation failed:', error);
                showError('Failed to generate API key. Please refresh the page.');
            }
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            
            console.log('Send message called:', message);
            
            if (!message || isTyping) return;
            
            // First message - start chat animation
            if (!hasStartedChat) {
                startChat();
            }
            
            // Clear input
            chatInput.value = '';
            chatInput.style.height = 'auto';
            
            // Add user message
            addMessage('user', message);
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                isTyping = true;
                
                const response = await fetch(`${API_BASE_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({
                        message: message,
                        plan: PLAN
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Remove typing indicator
                removeTypingIndicator();
                
                // Add assistant response
                addMessage('assistant', data.response, data.agent, data.plan);
                
            } catch (error) {
                removeTypingIndicator();
                showError(`Error: ${error.message}`);
            } finally {
                isTyping = false;
            }
        }

        function startChat() {
            console.log('Starting chat animation...');
            hasStartedChat = true;
            
            // Slide welcome section up
            const welcomeSection = document.getElementById('welcome-section');
            welcomeSection.classList.add('slide-up');
            
            // Show chat container
            const chatContainer = document.getElementById('chat-container');
            chatContainer.classList.add('show');
            
            // Slide input to bottom
            const inputContainer = document.getElementById('input-container');
            inputContainer.classList.add('slide-to-bottom');
        }

        function addMessage(sender, text, agent = null, plan = null) {
            const chatMessages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = sender === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
            const timestamp = new Date().toLocaleTimeString();
            
            let metaHtml = `<div class="message-meta" style="font-size: 0.75rem; color: #8e8e8e; margin-top: 0.25rem;">${timestamp}`;
            if (agent) {
                metaHtml += ` <span class="plan-badge ${plan}">${agent}</span>`;
            }
            if (plan) {
                metaHtml += ` <span class="plan-badge ${plan}">${plan}</span>`;
            }
            metaHtml += '</div>';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-text">${formatMessage(text)}</div>
                    ${metaHtml}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatMessage(text) {
            // Basic markdown-like formatting
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code style="background: #3c3c3c; padding: 0.125rem 0.25rem; border-radius: 4px; font-family: monospace;">$1</code>')
                .replace(/\n/g, '<br>');
        }

        function showTypingIndicator() {
            const chatMessages = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">ðŸ¤–</div>
                <div class="message-content">
                    <div class="message-text">
                        <span>Thinking</span>
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function showError(message) {
            const chatMessages = document.getElementById('chat-messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
