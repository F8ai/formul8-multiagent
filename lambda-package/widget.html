<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F8 Chat Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #212121;
            --bg-secondary: #2f2f2f;
            --bg-tertiary: #3c3c3c;
            --text-primary: #ffffff;
            --text-secondary: #c5c5c5;
            --text-muted: #8e8e8e;
            --accent-green: #10a37f;
            --accent-green-hover: #0d8a6b;
            --border-color: #4d4d4f;
            --border-hover: #6d6d70;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .widget-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-green), #0d8a6b);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .widget-button:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(16, 163, 127, 0.4);
        }

        .widget-button.active {
            background: #dc2626;
        }

        .chat-window {
            width: 350px;
            height: 500px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            overflow: hidden;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .chat-window.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .chat-header {
            background: var(--bg-tertiary);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .chat-title-icon {
            width: 20px;
            height: 20px;
            background: var(--accent-green);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .close-button {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .close-button:hover {
            background: var(--bg-primary);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .message {
            display: flex;
            gap: 0.5rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--accent-green);
            color: white;
        }

        .message.assistant .message-avatar {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .message-content {
            flex: 1;
            max-width: calc(100% - 32px);
        }

        .message.user .message-content {
            text-align: right;
        }

        .message-text {
            background: var(--bg-primary);
            padding: 0.5rem 0.75rem;
            border-radius: 12px;
            line-height: 1.4;
            word-wrap: break-word;
            font-size: 0.875rem;
        }

        .message.user .message-text {
            background: var(--accent-green);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-text {
            border-bottom-left-radius: 4px;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--text-secondary);
            font-style: italic;
            font-size: 0.875rem;
        }

        .typing-dots {
            display: flex;
            gap: 0.125rem;
        }

        .typing-dot {
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        .chat-input-container {
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .chat-input-wrapper {
            position: relative;
        }

        .chat-input {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0.5rem 0.75rem;
            padding-right: 2.5rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            line-height: 1.4;
            resize: none;
            outline: none;
            transition: border-color 0.2s ease;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: var(--accent-green);
        }

        .chat-input::placeholder {
            color: var(--text-muted);
        }

        .send-button {
            position: absolute;
            right: 0.25rem;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent-green);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
            font-size: 12px;
        }

        .send-button:hover {
            background: var(--accent-green-hover);
        }

        .send-button:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
        }

        .welcome-message {
            text-align: center;
            padding: 1rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .welcome-message h3 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.75rem;
        }

        .quick-action {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-action:hover {
            background: var(--accent-green);
            color: white;
            border-color: var(--accent-green);
        }

        .error-message {
            background: #dc2626;
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            margin: 0.5rem;
            text-align: center;
            font-size: 0.75rem;
        }

        .api-key-setup {
            padding: 1rem;
            text-align: center;
        }

        .api-key-setup h3 {
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .api-key-setup p {
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
        }

        .api-key-input {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem;
            color: var(--text-primary);
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }

        .setup-button {
            background: var(--accent-green);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .setup-button:hover {
            background: var(--accent-green-hover);
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 480px) {
            .chat-window {
                width: 300px;
                height: 400px;
            }
            
            .widget-container {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div id="chat-window" class="chat-window">
            <div class="chat-header">
                <div class="chat-title">
                    <div class="chat-title-icon">🌿</div>
                    <span>F8 Assistant</span>
                </div>
                <button class="close-button" onclick="toggleChat()">×</button>
            </div>
            
            <div id="chat-messages" class="chat-messages">
                <div class="welcome-message">
                    <h3>Welcome to F8 Multiagent!</h3>
                    <p>Your AI assistant for the cannabis industry</p>
                    <div class="quick-actions">
                        <div class="quick-action" onclick="sendQuickMessage('What are cannabis regulations?')">Regulations</div>
                        <div class="quick-action" onclick="sendQuickMessage('Help with formulation')">Formulation</div>
                        <div class="quick-action" onclick="sendQuickMessage('Science questions')">Science</div>
                        <div class="quick-action" onclick="sendQuickMessage('Operations help')">Operations</div>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea 
                        id="chat-input" 
                        class="chat-input" 
                        placeholder="Ask anything about cannabis..."
                        rows="1"
                    ></textarea>
                    <button id="send-button" class="send-button" onclick="sendMessage()">
                        ➤
                    </button>
                </div>
            </div>
        </div>
        
        <button id="widget-button" class="widget-button" onclick="toggleChat()">
            🌿
        </button>
    </div>

    <script>
        let apiKey = localStorage.getItem('f8-api-key');
        let isTyping = false;
        let isOpen = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const chatInput = document.getElementById('chat-input');
            
            // Auto-resize textarea
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 80) + 'px';
            });
            
            // Send on Enter (but allow Shift+Enter for new lines)
            chatInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Check for API key
            if (!apiKey) {
                showApiKeySetup();
            }
        });

        function toggleChat() {
            const chatWindow = document.getElementById('chat-window');
            const widgetButton = document.getElementById('widget-button');
            
            isOpen = !isOpen;
            
            if (isOpen) {
                chatWindow.classList.add('visible');
                widgetButton.classList.add('active');
                widgetButton.textContent = '×';
            } else {
                chatWindow.classList.remove('visible');
                widgetButton.classList.remove('active');
                widgetButton.textContent = '🌿';
            }
        }

        function showApiKeySetup() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = `
                <div class="api-key-setup">
                    <h3>🔑 API Key Required</h3>
                    <p>To use F8 Multiagent Chat, you need a free API key.</p>
                    <input type="text" id="api-key-input" class="api-key-input" placeholder="Enter your API key (f8_free_...)">
                    <br>
                    <button class="setup-button" onclick="setupApiKey()">Get Free API Key</button>
                    <p style="margin-top: 0.5rem; font-size: 0.75rem; color: var(--text-muted);">
                        Don't have a key? Click "Get Free API Key" to generate one automatically.
                    </p>
                </div>
            `;
        }

        async function setupApiKey() {
            const input = document.getElementById('api-key-input');
            const key = input.value.trim();
            
            if (key) {
                // Use provided key
                apiKey = key;
                localStorage.setItem('f8-api-key', apiKey);
                location.reload();
            } else {
                // Generate new key
                try {
                    const response = await fetch('https://f8.syzygyx.com/api/free-key', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username: 'web-user' })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        apiKey = data.apiKey;
                        localStorage.setItem('f8-api-key', apiKey);
                        location.reload();
                    } else {
                        throw new Error('Failed to generate API key');
                    }
                } catch (error) {
                    showError('Failed to generate API key. Please try again.');
                }
            }
        }

        function sendQuickMessage(message) {
            document.getElementById('chat-input').value = message;
            sendMessage();
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            
            if (!message || isTyping) return;
            
            // Clear input
            chatInput.value = '';
            chatInput.style.height = 'auto';
            
            // Add user message
            addMessage('user', message);
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                isTyping = true;
                
                const response = await fetch('https://f8.syzygyx.com/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({
                        message: message,
                        plan: 'free'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Remove typing indicator
                removeTypingIndicator();
                
                // Add assistant response
                addMessage('assistant', data.response, data.agent, data.plan);
                
            } catch (error) {
                removeTypingIndicator();
                showError(`Error: ${error.message}`);
            } finally {
                isTyping = false;
            }
        }

        function addMessage(sender, text, agent = null, plan = null) {
            const chatMessages = document.getElementById('chat-messages');
            
            // Remove welcome message if it exists
            const welcomeMessage = chatMessages.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = sender === 'user' ? '👤' : '🤖';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-text">${formatMessage(text)}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatMessage(text) {
            // Basic markdown-like formatting
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code style="background: var(--bg-tertiary); padding: 0.125rem 0.25rem; border-radius: 4px; font-family: monospace; font-size: 0.75rem;">$1</code>')
                .replace(/\n/g, '<br>');
        }

        function showTypingIndicator() {
            const chatMessages = document.getElementById('chat-messages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message assistant typing-indicator';
            typingDiv.id = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">🤖</div>
                <div class="message-content">
                    <div class="message-text">
                        <span>Thinking</span>
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function showError(message) {
            const chatMessages = document.getElementById('chat-messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
