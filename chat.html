<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul8 Multiagent Chat</title>
    <link rel="icon" type="image/x-icon" href="https://formul8.ai/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="https://formul8.ai/favicon.ico">
    <style>
        :root {
            --formul8-primary: #00ff88;
            --formul8-secondary: #00cc6a;
            --formul8-accent: #ff6b35;
            --formul8-bg-primary: #141920;
            --formul8-bg-secondary: #1a1f2e;
            --formul8-bg-surface: #232937;
            --formul8-bg-card: #2a3142;
            --formul8-text-primary: #ffffff;
            --formul8-text-secondary: #b8c5d1;
            --formul8-text-muted: #7a8a9a;
            --formul8-border: #3a4553;
            --formul8-border-light: #4a5563;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--formul8-bg-primary);
            color: var(--formul8-text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background: var(--formul8-bg-primary);
        }

        .chat-header {
            background: linear-gradient(135deg, var(--formul8-bg-secondary), #2a2a2a);
            padding: 20px;
            border-bottom: 1px solid var(--formul8-border);
        }

        .chat-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--formul8-text-primary);
            margin-bottom: 15px;
            text-align: center;
        }

        .chat-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .user-field, .plan-selector {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-field label, .plan-selector label {
            color: var(--formul8-text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .user-field input, .plan-selector select {
            background: var(--formul8-bg-surface);
            border: 1px solid var(--formul8-border);
            color: var(--formul8-text-primary);
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .user-field input:focus, .plan-selector select:focus {
            outline: none;
            border-color: var(--formul8-primary);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--formul8-text-secondary);
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--formul8-bg-primary);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .user-message {
            justify-content: flex-end;
        }

        .assistant-message {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
        }

        .user-message .message-content {
            background: var(--formul8-primary);
            color: var(--formul8-bg-primary);
        }

        .assistant-message .message-content {
            background: var(--formul8-bg-surface);
            color: var(--formul8-text-primary);
            border: 1px solid var(--formul8-border);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .username, .agent-name {
            font-weight: 600;
        }

        .timestamp {
            font-size: 0.75rem;
        }

        .message-text {
            line-height: 1.4;
        }

        .welcome-message {
            text-align: center;
            color: var(--formul8-text-secondary);
            margin: 40px 0;
            padding: 30px;
            background: var(--formul8-bg-card);
            border-radius: 12px;
            border: 1px solid var(--formul8-border);
        }

        .welcome-message h3 {
            color: var(--formul8-primary);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .feature-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .feature-tag {
            background: var(--formul8-primary);
            color: var(--formul8-bg-primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .chat-input-container {
            padding: 20px;
            background: var(--formul8-bg-secondary);
            border-top: 1px solid var(--formul8-border);
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--formul8-border);
            border-radius: 25px;
            background: var(--formul8-bg-surface);
            color: var(--formul8-text-primary);
            font-size: 1rem;
            outline: none;
        }

        .chat-input:focus {
            border-color: var(--formul8-primary);
        }

        .send-button {
            padding: 12px 24px;
            background: var(--formul8-primary);
            color: var(--formul8-bg-primary);
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: var(--formul8-secondary);
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--formul8-text-secondary);
            font-style: italic;
            margin: 10px 0;
        }

        .error-message {
            background: #ef4444;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .chat-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .chat-input-group {
                flex-direction: column;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h2>Formul8 Multiagent Chat</h2>
            <div class="chat-controls">
                <div class="user-field">
                    <label for="username">User:</label>
                    <input type="text" id="username" placeholder="Enter username" value="guest">
                </div>
                <div class="plan-selector">
                    <label for="planSelect">Plan:</label>
                    <select id="planSelect">
                        <option value="free">Free</option>
                        <option value="standard" selected>Standard</option>
                        <option value="micro">Micro</option>
                        <option value="operator">Operator</option>
                        <option value="enterprise">Enterprise</option>
                        <option value="beta">Beta</option>
                        <option value="admin">Admin</option>
                        <option value="future4200">Future4200.com</option>
                    </select>
                </div>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span>Online</span>
                </div>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3>Welcome to Formul8 Multiagent Chat!</h3>
                <p>I'm your intelligent cannabis industry assistant.</p>
                <p>Ask me about compliance, formulation, science, operations, and more!</p>
                
                <div class="feature-list">
                    <span class="feature-tag">Compliance</span>
                    <span class="feature-tag">Formulation</span>
                    <span class="feature-tag">Science</span>
                    <span class="feature-tag">Operations</span>
                    <span class="feature-tag">Marketing</span>
                    <span class="feature-tag">Patent Research</span>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="loading" id="loading">AI is thinking...</div>
            <div class="chat-input-group">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ask me anything about cannabis industry..."
                    autocomplete="off"
                >
                <button class="send-button" id="sendButton" type="button">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        // Enhanced chat functionality with plan and user support
        document.getElementById('sendButton').addEventListener('click', function() {
            sendMessage();
        });
        
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            const username = document.getElementById('username').value || 'guest';
            const plan = document.getElementById('planSelect').value || 'standard';
            
            if (message) {
                console.log('Sending message:', message, 'User:', username, 'Plan:', plan);
                
                // Add user message to chat
                addMessageToChat('user', message, username);
                
                // Show loading
                showLoading(true);
                
                // Send to API
                sendToAPI(message, username, plan);
                
                input.value = '';
            }
        }
        
        function addMessageToChat(sender, message, username) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="message-header">
                            <span class="username">${username}</span>
                            <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                        </div>
                        <div class="message-text">${message}</div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="message-header">
                            <span class="agent-name">Formul8 AI</span>
                            <span class="timestamp">${new Date().toLocaleTimeString()}</span>
                        </div>
                        <div class="message-text">${message}</div>
                    </div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        async function sendToAPI(message, username, plan) {
            try {
                const response = await fetch('https://f8.syzygyx.com/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        username: username,
                        plan: plan
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    addMessageToChat('assistant', data.response, 'Formul8 AI');
                } else {
                    addMessageToChat('assistant', 'Sorry, I encountered an error. Please try again.', 'Formul8 AI');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addMessageToChat('assistant', 'Sorry, I\'m having trouble connecting. Please try again.', 'Formul8 AI');
            } finally {
                showLoading(false);
            }
        }
        
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const sendButton = document.getElementById('sendButton');
            
            if (show) {
                loading.style.display = 'block';
                sendButton.disabled = true;
                sendButton.textContent = 'Sending...';
            } else {
                loading.style.display = 'none';
                sendButton.disabled = false;
                sendButton.textContent = 'Send';
            }
        }
    </script>
</body>
</html>
