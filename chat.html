<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul8</title>
    <link rel="icon" type="image/x-icon" href="https://formul8.ai/favicon.ico">
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: ui-sans-serif, -apple-system, system-ui, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif;
            background: #212121;
            color: #ececec;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #171717;
            border-right: 1px solid #2f2f2f;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-260px);
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #2f2f2f;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .new-chat-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #2f2f2f;
            border: 1px solid #4d4d4d;
            border-radius: 8px;
            color: #ececec;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        .new-chat-button:hover {
            background: #3f3f3f;
        }

        .conversations {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .conversation-item {
            padding: 12px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
            color: #b4b4b4;
            font-size: 14px;
        }

        .conversation-item:hover {
            background: #2f2f2f;
            color: #ececec;
        }

        .conversation-item.active {
            background: #2f2f2f;
            color: #ececec;
        }

        .conversation-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .conversation-date {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
        }

        .delete-conversation {
            opacity: 0;
            padding: 4px 8px;
            background: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.2s;
        }

        .conversation-item:hover .delete-conversation {
            opacity: 1;
        }

        .delete-conversation:hover {
            background: #dc3545;
            color: white;
        }

        .sidebar-toggle {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            background: #2f2f2f;
            border: 1px solid #4d4d4d;
            border-left: none;
            border-radius: 0 8px 8px 0;
            padding: 12px 8px;
            cursor: pointer;
            z-index: 100;
            transition: left 0.3s ease;
        }

        .sidebar-toggle.sidebar-open {
            left: 260px;
        }

        .sidebar-toggle:hover {
            background: #3f3f3f;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            height: 52px;
            background: #212121;
            border-bottom: 1px solid #4d4d4d;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            height: 24px;
            width: auto;
        }

        .header-title {
            font-size: 14px;
            font-weight: 600;
            color: #ececec;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        #authButtons {
            display: flex;
        }

        .user-info {
            display: none;
            align-items: center;
            gap: 10px;
        }

        .user-info.active {
            display: flex;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .user-name {
            font-size: 14px;
            color: #ececec;
        }

        .logout-button {
            padding: 6px 12px;
            background: transparent;
            border: 1px solid #4d4d4d;
            border-radius: 6px;
            color: #ececec;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-button:hover {
            background: #2f2f2f;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Empty state - everything centered */
        .app:not(.has-messages) .main {
            justify-content: center;
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .app:not(.has-messages) .messages {
            flex: 0;
            overflow: visible;
        }

        .messages-inner {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Empty state - centered */
        .app:not(.has-messages) .messages-inner {
            justify-content: center;
            align-items: center;
        }

        /* With messages - normal flow */
        .app.has-messages .messages-inner {
            justify-content: flex-start;
        }

        .welcome {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .app.has-messages .welcome {
            display: none;
        }

        .welcome h1 {
            font-size: 36px;
            font-weight: 600;
            color: #ececec;
            margin-bottom: 16px;
        }

        .welcome p {
            font-size: 16px;
            color: #b4b4b4;
        }

        /* Message */
        .message {
            width: 100%;
            padding: 24px 0;
            display: flex;
            justify-content: center;
        }

        .message.user {
            background: #212121;
            justify-content: flex-end;
        }

        .message.assistant {
            background: #2f2f2f;
            justify-content: flex-start;
        }

        .message-content {
            width: 100%;
            max-width: 768px;
            padding: 0 20px;
            display: flex;
            gap: 24px;
        }

        .message.user .message-content {
            flex-direction: row-reverse;
            justify-content: flex-start;
            max-width: 600px;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 2px;
            background: #19c37d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: white;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #5536da;
        }

        .message-text {
            flex: 1;
            padding-top: 2px;
            line-height: 1.75;
            color: #ececec;
        }

        .message.user .message-text {
            text-align: right;
            background: #5536da;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: fit-content;
            margin-left: auto;
        }

        /* Input Area */
        .input-container {
            padding: 24px 0 24px;
            background: #212121;
            flex-shrink: 0;
        }

        .app:not(.has-messages) .input-container {
            padding: 24px 0;
            flex: 0;
        }

        .input-wrapper {
            max-width: 768px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .input-form {
            position: relative;
            background: #2f2f2f;
            border: 1px solid #4d4d4d;
            border-radius: 26px;
            padding: 12px 12px 12px 16px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            transition: all 0.2s;
        }

        .input-form:focus-within {
            border-color: #565656;
            box-shadow: 0 0 0 1px #565656;
        }

        #chatInput {
            flex: 1;
            background: transparent;
            border: none;
            color: #ececec;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            resize: none;
            min-height: 24px;
            max-height: 200px;
            line-height: 24px;
            padding: 0;
        }

        #chatInput::placeholder {
            color: #8e8ea0;
        }

        #sendButton {
            width: 32px;
            height: 32px;
            background: #fff;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        #sendButton:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        #sendButton:not(:disabled):hover {
            background: #e6e6e6;
        }

        #sendButton svg {
            width: 20px;
            height: 20px;
        }

        /* Loading indicator */
        .loading {
            display: none;
            text-align: center;
            color: #8e8ea0;
            font-size: 14px;
            padding: 12px;
        }

        .loading.active {
            display: block;
        }

        /* Scrollbar */
        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #212121;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #4d4d4d;
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #5d5d5d;
        }

        /* Hidden controls */
        .controls {
            display: none;
        }

        /* Footer text */
        .footer-text {
            text-align: center;
            font-size: 12px;
            color: #8e8ea0;
            padding: 8px 20px 0;
            max-width: 768px;
            margin: 0 auto;
        }

        .footer-text a {
            color: #8e8ea0;
            text-decoration: underline;
        }

        .footer-text a:hover {
            color: #ececec;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100%;
                z-index: 1000;
                box-shadow: 2px 0 8px rgba(0,0,0,0.3);
            }

            .sidebar.collapsed {
                transform: translateX(-100%);
            }

            .sidebar-toggle.sidebar-open {
                left: 260px;
            }

            .welcome h1 {
                font-size: 28px;
            }

            .message-content {
                padding: 0 16px;
                gap: 16px;
            }

            .message.user .message-content {
                max-width: 90%;
                padding: 0 12px;
            }

            .input-wrapper {
                padding: 0 16px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Sidebar Toggle -->
        <button class="sidebar-toggle sidebar-open" id="sidebarToggle" onclick="toggleSidebar()">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M6 4l4 4-4 4"/>
            </svg>
        </button>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-button" onclick="createNewConversation()">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 4v8M4 8h8"/>
                    </svg>
                    New Chat
                </button>
            </div>
            <div class="conversations" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <img src="https://formul8.ai/logo.png" alt="Formul8" class="logo" onerror="this.style.display='none'">
                <span class="header-title">Formul8</span>
            </div>
            <div class="header-right">
                <div id="authButtons"></div>
                <div class="user-info" id="userInfo">
                    <img class="user-avatar" id="userAvatar" alt="">
                    <span class="user-name" id="userName"></span>
                    <button class="logout-button" id="logoutButton">Log out</button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main">
            <!-- Messages -->
            <div class="messages" id="messages">
                <div class="messages-inner">
                    <div class="welcome">
                        <h1>What do you want to Formul8 today?</h1>
                        <p>Start a conversation with our intelligent agents</p>
                    </div>
                    <div id="messagesList"></div>
                </div>
            </div>

            <!-- Input -->
            <div class="input-container">
                <div class="input-wrapper">
                    <div class="loading" id="loading">Thinking...</div>
                    <div class="input-form">
                        <textarea 
                            id="chatInput" 
                            placeholder="Ask anything" 
                            rows="1"
                        ></textarea>
                        <button id="sendButton" disabled>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M7 11l5-5m0 0l5 5m-5-5v12"/>
                            </svg>
                        </button>
                    </div>
                    <div class="footer-text">
                        Formul8.ai
                    </div>
                </div>
            </div>
        </div>
        </div>
        <!-- End Main Content -->

        <!-- Hidden controls -->
        <div class="controls">
            <input type="text" id="username" value="guest" />
            <select id="planSelect">
                <option value="free" selected>Free</option>
                <option value="micro">Micro</option>
                <option value="standard">Standard</option>
                <option value="enterprise">Enterprise</option>
                <option value="admin">Admin</option>
            </select>
        </div>
    </div>

    <script>
        // Google OAuth Configuration
        const GOOGLE_CLIENT_ID = '732977829559-sm9erni1diasjrfdqdccal0htmeb2crg.apps.googleusercontent.com';
        const API_ENDPOINT = 'https://wxe3lwel4llwaom56mthdt4gry0zkpxr.lambda-url.us-east-1.on.aws';
        
        let currentUser = null;
        let authToken = null;
        
        // Conversation management
        let currentConversationId = null;
        let conversations = {};
        
        // Initialize Google Sign-In
        function initializeGoogleSignIn() {
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.initialize({
                    client_id: GOOGLE_CLIENT_ID,
                    callback: handleGoogleSignIn,
                    auto_select: false,
                    cancel_on_tap_outside: true,
                });
                
                google.accounts.id.renderButton(
                    document.getElementById('authButtons'),
                    {
                        theme: 'filled_black',
                        size: 'medium',
                        text: 'signin_with',
                        shape: 'rectangular',
                    }
                );
                
                checkExistingSession();
            } else {
                setTimeout(initializeGoogleSignIn, 100);
            }
        }
        
        async function handleGoogleSignIn(response) {
            try {
                const result = await fetch(`${API_ENDPOINT}/api/google-auth-callback`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ idToken: response.credential }),
                });
                
                const data = await result.json();
                
                if (data.success) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    updateUIAfterLogin();
                }
            } catch (error) {
                console.error('Authentication error:', error);
            }
        }
        
        function checkExistingSession() {
            const token = localStorage.getItem('authToken');
            const user = localStorage.getItem('currentUser');
            
            if (token && user) {
                authToken = token;
                currentUser = JSON.parse(user);
                updateUIAfterLogin();
            }
        }
        
        function updateUIAfterLogin() {
            document.getElementById('authButtons').style.display = 'none';
            const userInfo = document.getElementById('userInfo');
            userInfo.classList.add('active');
            document.getElementById('userAvatar').src = currentUser.picture || '';
            document.getElementById('userName').textContent = currentUser.name || currentUser.email;
            document.getElementById('username').value = currentUser.name || currentUser.email;
            
            // Update plan if user has one, otherwise keep free plan
            if (currentUser.plan) {
                document.getElementById('planSelect').value = currentUser.plan;
            } else {
                // Logged in users without a plan get free tier
                document.getElementById('planSelect').value = 'free';
            }
        }
        
        function handleLogout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            
            if (google && google.accounts && google.accounts.id) {
                google.accounts.id.disableAutoSelect();
            }
            
            document.getElementById('authButtons').style.display = 'flex';
            document.getElementById('userInfo').classList.remove('active');
            document.getElementById('username').value = 'guest';
            
            // Reset to free plan on logout
            document.getElementById('planSelect').value = 'free';
        }
        
        document.getElementById('logoutButton').addEventListener('click', handleLogout);
        
        // Conversation Management Functions
        function generateConversationId() {
            return 'conv_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        function loadConversations() {
            try {
                const stored = localStorage.getItem('formul8_conversations');
                if (stored) {
                    conversations = JSON.parse(stored);
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                conversations = {};
            }
            renderConversations();
        }
        
        function saveConversations() {
            try {
                localStorage.setItem('formul8_conversations', JSON.stringify(conversations));
            } catch (error) {
                console.error('Error saving conversations:', error);
            }
        }
        
        function createNewConversation() {
            const conversationId = generateConversationId();
            currentConversationId = conversationId;
            
            conversations[conversationId] = {
                id: conversationId,
                title: 'New Conversation',
                messages: [],
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            saveConversations();
            clearChat();
            renderConversations();
        }
        
        function loadConversation(conversationId) {
            currentConversationId = conversationId;
            const conversation = conversations[conversationId];
            
            if (!conversation) return;
            
            clearChat();
            
            // Reload messages
            conversation.messages.forEach(msg => {
                addMessage(msg.text, msg.type, msg.name, false);
            });
            
            renderConversations();
        }
        
        function deleteConversation(conversationId, event) {
            event.stopPropagation();
            
            if (confirm('Delete this conversation?')) {
                delete conversations[conversationId];
                saveConversations();
                
                if (currentConversationId === conversationId) {
                    createNewConversation();
                } else {
                    renderConversations();
                }
            }
        }
        
        function updateConversationTitle(conversationId, firstMessage) {
            if (conversations[conversationId]) {
                conversations[conversationId].title = firstMessage.substring(0, 50);
                conversations[conversationId].updatedAt = new Date().toISOString();
                saveConversations();
                renderConversations();
            }
        }
        
        function renderConversations() {
            const container = document.getElementById('conversationsList');
            container.innerHTML = '';
            
            // Sort by updatedAt descending
            const sortedConvs = Object.values(conversations).sort((a, b) => 
                new Date(b.updatedAt) - new Date(a.updatedAt)
            );
            
            sortedConvs.forEach(conv => {
                const item = document.createElement('div');
                item.className = 'conversation-item' + (conv.id === currentConversationId ? ' active' : '');
                item.onclick = () => loadConversation(conv.id);
                
                const date = new Date(conv.updatedAt);
                const dateStr = formatDate(date);
                
                item.innerHTML = `
                    <div style="flex: 1; overflow: hidden;">
                        <div class="conversation-text">${conv.title || 'New Conversation'}</div>
                        <div class="conversation-date">${dateStr}</div>
                    </div>
                    <button class="delete-conversation" onclick="deleteConversation('${conv.id}', event)">×</button>
                `;
                
                container.appendChild(item);
            });
        }
        
        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (days === 0) return 'Today';
            if (days === 1) return 'Yesterday';
            if (days < 7) return `${days} days ago`;
            
            return date.toLocaleDateString();
        }
        
        function clearChat() {
            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = '';
            app.classList.remove('has-messages');
        }
        
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.getElementById('sidebarToggle');
            
            sidebar.classList.toggle('collapsed');
            toggle.classList.toggle('sidebar-open');
            
            // Update icon
            const icon = toggle.querySelector('svg path');
            if (sidebar.classList.contains('collapsed')) {
                icon.setAttribute('d', 'M10 4l-4 4 4 4');
            } else {
                icon.setAttribute('d', 'M6 4l4 4-4 4');
            }
        }
        
        // Chat functionality
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const messagesList = document.getElementById('messagesList');
        const messagesContainer = document.getElementById('messages');
        const loading = document.getElementById('loading');
        const app = document.querySelector('.app');
        
        // Enable/disable send button based on input
        chatInput.addEventListener('input', function() {
            sendButton.disabled = !this.value.trim();
            
            // Auto-resize textarea
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });
        
        // Send on Enter, new line on Shift+Enter
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendButton.disabled) {
                    sendMessage();
                }
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            const username = document.getElementById('username').value;
            const plan = document.getElementById('planSelect').value;
            
            // Add user message
            addMessage(message, 'user', username);
            
            // Clear and reset input
            chatInput.value = '';
            chatInput.style.height = 'auto';
            sendButton.disabled = true;
            
            // Show loading
            loading.classList.add('active');
            
            try {
                const headers = { 'Content-Type': 'application/json' };
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }
                
                const response = await fetch(`${API_ENDPOINT}/api/chat`, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({ message, username, plan })
                });
                
                const data = await response.json();
                
                if (data.response) {
                    let responseText = data.response;
                    
                    // Add upgrade prompt for free tier users
                    if (plan === 'free' && !authToken) {
                        responseText += '\n\n---\n\n💡 **Want more features?** Upgrade to unlock:\n';
                        responseText += '• Advanced agent capabilities\n';
                        responseText += '• Priority response times\n';
                        responseText += '• No ads\n';
                        responseText += '• Specialized agents (compliance, patent, operations)\n\n';
                        responseText += '[View Plans](https://formul8.ai/plans) | [Sign Up Free](https://f8.syzygyx.com/chat)';
                    }
                    
                    addMessage(responseText, 'assistant', data.agent || 'F8');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, something went wrong. Please try again.', 'assistant', 'System');
            } finally {
                loading.classList.remove('active');
            }
        }
        
        function addMessage(text, type, name, saveToHistory = true) {
            app.classList.add('has-messages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const initial = name.charAt(0).toUpperCase();
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-avatar">${initial}</div>
                    <div class="message-text">${text}</div>
                </div>
            `;
            
            messagesList.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Save to conversation history
            if (saveToHistory && currentConversationId) {
                if (!conversations[currentConversationId]) {
                    conversations[currentConversationId] = {
                        id: currentConversationId,
                        title: 'New Conversation',
                        messages: [],
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };
                }
                
                conversations[currentConversationId].messages.push({
                    text: text,
                    type: type,
                    name: name,
                    timestamp: new Date().toISOString()
                });
                
                // Update title from first user message
                if (type === 'user' && conversations[currentConversationId].messages.filter(m => m.type === 'user').length === 1) {
                    updateConversationTitle(currentConversationId, text);
                } else {
                    conversations[currentConversationId].updatedAt = new Date().toISOString();
                    saveConversations();
                    renderConversations();
                }
            }
        }
        
        // Load questions from baseline.json
        let exampleQuestions = [
            "What is THC?",
            "How do I calculate THC dosage for edibles?",
            "What are the compliance requirements?",
            "How should I market my cannabis brand?",
            "Can I patent my cannabis extraction process?",
            "What are terpenes and their effects?",
            "How do I optimize my cannabis operations?",
            "Where can I source quality cannabis seeds?"
        ];
        
        // Fetch questions from baseline.json
        fetch('/baseline.json')
            .then(response => response.json())
            .then(data => {
                if (data.questions && data.questions.length > 0) {
                    exampleQuestions = data.questions.map(q => q.question);
                }
            })
            .catch(error => {
                console.log('Using default questions:', error);
            });
        
        let currentQuestionIndex = 0;
        let currentCharIndex = 0;
        let isTyping = false;
        let typingInterval = null;
        let userHasTyped = false;
        
        function typewriterEffect() {
            if (userHasTyped || app.classList.contains('has-messages')) {
                return;
            }
            
            const currentQuestion = exampleQuestions[currentQuestionIndex];
            
            if (currentCharIndex < currentQuestion.length) {
                chatInput.placeholder = currentQuestion.substring(0, currentCharIndex + 1);
                currentCharIndex++;
                typingInterval = setTimeout(typewriterEffect, 50);
            } else {
                // Wait 2 seconds before moving to next question
                typingInterval = setTimeout(() => {
                    currentCharIndex = 0;
                    currentQuestionIndex = (currentQuestionIndex + 1) % exampleQuestions.length;
                    chatInput.placeholder = '';
                    typewriterEffect();
                }, 2000);
            }
        }
        
        // Stop typewriter when user types
        chatInput.addEventListener('input', function() {
            if (this.value.length > 0) {
                userHasTyped = true;
                clearTimeout(typingInterval);
                chatInput.placeholder = 'Ask anything';
            }
        });
        
        // Start typewriter effect when input is cleared
        chatInput.addEventListener('blur', function() {
            if (this.value.length === 0 && !app.classList.contains('has-messages')) {
                setTimeout(() => {
                    if (chatInput.value.length === 0) {
                        userHasTyped = false;
                        currentCharIndex = 0;
                        typewriterEffect();
                    }
                }, 1000);
            }
        });
        
        // Initialize
        window.addEventListener('load', () => {
            initializeGoogleSignIn();
            
            // Load conversations
            loadConversations();
            
            // Create first conversation if none exist
            if (Object.keys(conversations).length === 0) {
                createNewConversation();
            } else {
                // Load most recent conversation
                const sortedConvs = Object.values(conversations).sort((a, b) => 
                    new Date(b.updatedAt) - new Date(a.updatedAt)
                );
                if (sortedConvs.length > 0) {
                    loadConversation(sortedConvs[0].id);
                }
            }
            
            // Start typewriter effect after a short delay
            setTimeout(() => {
                if (!app.classList.contains('has-messages')) {
                    typewriterEffect();
                }
            }, 1000);
        });
    </script>
</body>
